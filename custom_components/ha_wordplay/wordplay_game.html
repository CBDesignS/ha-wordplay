<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.A WordPlay - Game Interface</title>
    <style>
        :root {
            --primary-color: #03a9f4;
            --accent-color: #ff9800;
            
            --tile-correct: #4caf50;
            --tile-partial: #ff9800;
            --tile-absent: #9e9e9e;
            --tile-empty: #ffffff;
            --tile-border: #d1d5db;
            
            --card-margin: 16px;
            --tile-gap: 4px;
            --tile-size: 60px;
        }

        /* Light theme (default) */
        :root {
            --primary-background-color: #fafafa;
            --secondary-background-color: #e5e5e5;
            --text-primary-color: #212121;
            --text-secondary-color: #727272;
            --divider-color: #e0e0e0;
        }

        /* Dark theme auto-detection */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-background-color: #111111;
                --secondary-background-color: #1e1e1e;
                --text-primary-color: #ffffff;
                --text-secondary-color: #b3b3b3;
                --divider-color: #333333;
                --tile-empty: #2c2c2c;
                --tile-border: #444444;
            }
        }

        /* HA theme integration - auto-detect from parent frame */
        body[data-theme="dark"] {
            --primary-background-color: #111111;
            --secondary-background-color: #1e1e1e;
            --text-primary-color: #ffffff;
            --text-secondary-color: #b3b3b3;
            --divider-color: #333333;
            --tile-empty: #2c2c2c;
            --tile-border: #444444;
        }

        body[data-theme="light"] {
            --primary-background-color: #fafafa;
            --secondary-background-color: #e5e5e5;
            --text-primary-color: #212121;
            --text-secondary-color: #727272;
            --divider-color: #e0e0e0;
            --tile-empty: #ffffff;
            --tile-border: #d1d5db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-background-color);
            color: var(--text-primary-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .wordplay-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--secondary-background-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .connection-status {
            padding: 10px 16px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .connection-status.connected {
            background: #4caf50;
        }

        .connection-status.disconnected {
            background: #f44336;
        }

        .connection-status.connecting {
            background: #ff9800;
        }

        .wordplay-card {
            padding: var(--card-margin);
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 12px;
        }

        .game-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-primary-color);
            margin: 0 0 8px 0;
        }

        .game-status {
            font-size: 16px;
            color: var(--text-secondary-color);
            margin: 0;
            min-height: 24px;
            transition: color 0.3s ease;
        }

        .game-status.loading {
            color: var(--primary-color);
            font-weight: bold;
        }

        .game-status.success {
            color: #4caf50;
            font-weight: bold;
        }

        .game-status.error {
            color: #f44336;
            font-weight: bold;
        }

        .word-length-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
            margin-bottom: 8px;
        }

        .word-length-label {
            font-size: 16px;
            color: var(--text-primary-color);
            font-weight: bold;
        }

        .word-length-buttons {
            display: flex;
            gap: 12px;
        }

        .word-length-buttons button {
            padding: 10px 18px;
            border: 2px solid var(--divider-color);
            background: var(--tile-empty);
            color: var(--text-primary-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.2s ease;
            min-width: 45px;
        }

        .word-length-buttons button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .word-length-buttons button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .game-grid {
            display: grid;
            gap: var(--tile-gap);
            justify-content: center;
            margin: 20px 0;
        }

        .game-tile {
            width: var(--tile-size);
            height: var(--tile-size);
            border: 2px solid var(--tile-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--tile-size) * 0.4);
            font-weight: 900;
            color: var(--text-primary-color);
            text-transform: uppercase;
            background: var(--tile-empty);
            transition: all 0.3s ease;
        }

        .game-tile.correct {
            background: var(--tile-correct);
            border-color: var(--tile-correct);
            color: white;
        }

        .game-tile.partial {
            background: var(--tile-partial);
            border-color: var(--tile-partial);
            color: white;
        }

        .game-tile.absent {
            background: var(--tile-absent);
            border-color: var(--tile-absent);
            color: white;
        }

        .game-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
        }

        .input-field {
            width: 280px;
            padding: 14px;
            border: 2px solid var(--divider-color);
            border-radius: 6px;
            font-size: 20px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            background: var(--tile-empty);
            color: var(--text-primary-color);
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .action-button.primary {
            background: var(--primary-color);
            color: white;
        }

        .action-button.primary:hover:not(:disabled) {
            background: #0288d1;
            transform: translateY(-1px);
        }

        .action-button.hint {
            background: var(--accent-color);
            color: white;
        }

        .action-button.hint:hover:not(:disabled) {
            background: #f57c00;
            transform: translateY(-1px);
        }

        .action-button.new-game {
            background: #4caf50;
            color: white;
        }

        .action-button.new-game:hover:not(:disabled) {
            background: #388e3c;
            transform: translateY(-1px);
        }

        .game-info {
            text-align: center;
            max-width: 600px;
            font-size: 15px;
            color: var(--text-secondary-color);
            line-height: 1.5;
        }

        .hint-text {
            font-size: 18px;
            color: var(--text-primary-color);
            margin-bottom: 12px;
            font-weight: bold;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .wordplay-container {
                margin: 10px;
                border-radius: 6px;
            }
            
            .wordplay-card {
                padding: 12px;
                gap: 16px;
            }
            
            .game-title {
                font-size: 24px;
            }
            
            .input-field {
                width: 240px;
                font-size: 18px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {
                width: 200px;
            }
            
            :root {
                --tile-size: 50px;
            }
            
            .word-length-buttons {
                gap: 8px;
            }
            
            .word-length-buttons button {
                padding: 8px 14px;
                font-size: 14px;
                min-width: 40px;
            }
        }

        @media (max-width: 400px) {
            .input-field {
                width: 200px;
            }
            
            :root {
                --tile-size: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="wordplay-container">
        <div id="connectionStatus" class="connection-status connecting">
            üîÑ Connecting to Home Assistant...
        </div>
        
        <div class="wordplay-card">
            <div class="game-header">
                <h1 class="game-title">üéÆ H.A WordPlay</h1>
                <div id="gameStatus" class="game-status">Initializing game interface...</div>
            </div>

            <div class="word-length-controls">
                <div class="word-length-label">Word Length</div>
                <div class="word-length-buttons">
                    <button id="length5" onclick="changeWordLength(5)">5</button>
                    <button id="length6" onclick="changeWordLength(6)">6</button>
                    <button id="length7" onclick="changeWordLength(7)">7</button>
                    <button id="length8" onclick="changeWordLength(8)">8</button>
                </div>
            </div>

            <div class="game-grid" id="gameGrid">
                <!-- Grid tiles will be generated by JavaScript -->
            </div>

            <div class="game-input">
                <input type="text" class="input-field" placeholder="Enter your guess..." 
                       maxlength="5" id="guessInput" oninput="updateInput()" onkeypress="handleKeyPress(event)">
                
                <div class="action-buttons">
                    <button class="action-button primary" id="submitBtn" onclick="submitGuess()">Submit Guess</button>
                    <button class="action-button hint" id="hintBtn" onclick="getHint()">Get Hint</button>
                    <button class="action-button new-game" id="newGameBtn" onclick="newGame()">New Game</button>
                </div>
            </div>

            <div class="game-info" id="gameInfo">
                <div class="hint-text" id="hintText">üí° Click "New Game" to start playing!</div>
                <p><strong>How to play:</strong> üîµ Correct ‚Ä¢ üî¥ Wrong position ‚Ä¢ ‚ö™ Not in word</p>
            </div>
        </div>
    </div>

    <script>

        // SMART POLLING SYSTEM - Ban Prevention (from pollingfix.py)
        let pollingState = {
            isActive: false,
            lastActivity: Date.now(),
            errorCount: 0,
            currentInterval: 10000, // Start with 10 seconds (much safer than 3s)
            maxInterval: 60000,     // Max 1 minute between polls
            activityTimeout: 300000 // Stop polling after 5 minutes of inactivity
        };

        function startSmartPolling() {
            if (pollingState.isActive) return;
            
            pollingState.isActive = true;
            pollingState.lastActivity = Date.now();
            pollingState.errorCount = 0;
            pollingState.currentInterval = 10000; // Start with safe 10 second interval
            
            debugLog(`üîÑ Starting smart polling (${pollingState.currentInterval/1000}s intervals)`);
            updateInterval = setInterval(smartRefreshGameState, pollingState.currentInterval);
        }

        function stopSmartPolling() {
            if (!pollingState.isActive) return;
            
            pollingState.isActive = false;
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            debugLog('‚èπÔ∏è Smart polling stopped');
        }

        function recordUserActivity() {
            pollingState.lastActivity = Date.now();
            
            // If polling stopped due to inactivity, restart it
            if (!pollingState.isActive) {
                debugLog('üë§ User activity detected, restarting polling');
                startSmartPolling();
            }
        }

        function smartRefreshGameState() {
            const timeSinceActivity = Date.now() - pollingState.lastActivity;
            
            // Stop polling if user has been inactive too long
            if (timeSinceActivity > pollingState.activityTimeout) {
                debugLog('üò¥ User inactive for 5+ minutes, stopping polling to prevent bans');
                stopSmartPolling();
                return;
            }
            
            // Perform the actual refresh
            refreshGameState();
        }

        function adjustPollingOnError() {
            pollingState.errorCount++;
            
            if (pollingState.errorCount >= 3) {
                debugLog('üö´ Multiple API errors detected, stopping polling to prevent ban');
                stopSmartPolling();
                updateConnectionStatus('disconnected', '‚ö†Ô∏è API errors detected - Polling stopped');
                return;
            }
            
            // Increase interval on errors (backoff)
            pollingState.currentInterval = Math.min(
                pollingState.currentInterval * 1.5, 
                pollingState.maxInterval
            );
            
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = setInterval(smartRefreshGameState, pollingState.currentInterval);
                debugLog(`‚ö†Ô∏è Error backoff: increased interval to ${pollingState.currentInterval/1000}s`);
            }
        }

        function adjustPollingOnSuccess() {
            pollingState.errorCount = 0;
            // Don't reduce interval - keep it safe at 10s+
        }

        function immediateRefreshAfterAction() {
            // Immediate refresh after user action for responsiveness
            recordUserActivity();
            refreshGameState();
            
            // One follow-up refresh after 2 seconds
            setTimeout(() => {
                if (pollingState.isActive) {
                    refreshGameState();
                }
            }, 2000);
        }

        // Global variables
        let currentWordLength = 5;
        let gameGrid = [];
        let accessToken = null;
        let updateInterval = null;
        let lastUpdate = 'Never';
        // Start with debug visible
        let debugVisible = true;
        
        // Raw button entity data for debugging
        let rawButtonData = null;
        
        // Parsed game data
        let currentGameData = {
            word_length: 5,
            game_state: 'idle',
            guesses: [],
            guess_results: [],
            hint: '',
            last_message: '',
            message_type: ''
        };

        // Debug logging (console only for v1.0.0)
        function debugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            console.log(logEntry, data);
        }

        // Action cooldowns to prevent spam
        let cooldowns = {
            newGame: false,
            submitGuess: false,
            getHint: false
        };

        function setActionCooldown(action, duration) {
            cooldowns[action] = true;
            setTimeout(() => {
                cooldowns[action] = false;
                updateButtonStates();
            }, duration);
        }

        function isActionAllowed(action) {
            return !cooldowns[action];
        }

        // Connection status management
        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            
            const icons = {
                connected: '‚úÖ',
                disconnected: '‚ùå',
                connecting: 'üîÑ'
            };
            
            statusEl.innerHTML = `${icons[status]} ${message}`;
        }

        // Game status management
        function updateGameStatus(message, type) {
            const statusEl = document.getElementById('gameStatus');
            statusEl.textContent = message;
            statusEl.className = `game-status ${type || ''}`;
        }

        // FIXED: Simple authentication - just get token from URL (backend provides securely)
        function getAccessToken() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('access_token');
                if (token && token.length > 10) {
                    debugLog('üîë Auth: Found token in URL parameter');
                    return token;
                }
                debugLog('‚ùå Auth: No valid token in URL parameter');
                return null;
            } catch (e) {
                debugLog('‚ùå Auth: URL parameter check failed', e);
                return null;
            }
        }
        
        // FIXED: Safe API wrapper - NEVER calls API without auth (prevents bans)
        async function safeCallHAService(domain, service, data = {}) {
            if (!accessToken) {
                const error = 'No authentication token available - API call blocked to prevent IP ban';
                debugLog('üö´ ' + error);
                updateConnectionStatus('disconnected', 'üîê Authentication Required');
                updateGameStatus('‚ö†Ô∏è Authentication required - please reload from Home Assistant', 'error');
                throw new Error(error);
            }
            
            return await callHAService(domain, service, data);
        }
        
        // FIXED: Safe entity state getter
        async function safeGetEntityState(entityId) {
            if (!accessToken) {
                const error = 'No authentication token available - entity fetch blocked to prevent IP ban';
                debugLog('üö´ ' + error);
                throw new Error(error);
            }
            
            return await getEntityState(entityId);
        }
        
        // FIXED: Connection test before any API calls
        async function testConnection() {
            if (!accessToken) {
                debugLog('üö´ Connection test skipped - no authentication');
                return false;
            }
            
            try {
                debugLog('üîç Testing connection to Home Assistant...');
                
                const headers = {'Content-Type': 'application/json'};
                if (accessToken) {
                    headers['Authorization'] = `Bearer ${accessToken}`;
                }

                const response = await fetch('/api/', {
                    method: 'GET',
                    headers: headers
                });

                if (response.ok) {
                    debugLog('‚úÖ Connection test successful');
                    return true;
                } else if (response.status === 401) {
                    debugLog('‚ùå Connection test failed: Invalid authentication');
                    updateConnectionStatus('disconnected', 'üîê Invalid Authentication');
                    return false;
                } else {
                    debugLog(`‚ùå Connection test failed: HTTP ${response.status}`);
                    updateConnectionStatus('disconnected', `‚ùå HTTP Error ${response.status}`);
                    return false;
                }
            } catch (error) {
                debugLog('‚ùå Connection test failed:', error);
                updateConnectionStatus('disconnected', '‚ùå Network Error');
                return false;
            }
        }

        // Home Assistant API calls
        async function callHAService(domain, service, data = {}) {
            recordUserActivity(); // Record activity when making API calls
            
            const headers = {'Content-Type': 'application/json'};
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }

            debugLog(`üîß Calling service: ${domain}.${service}`, data);

            try {
                const response = await fetch(`/api/services/${domain}/${service}`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    debugLog(`‚ùå Service call failed: ${response.status} - ${response.statusText}`);
                    
                    // Error handling from pollingfix.py
                    if (response.status === 401 || response.status === 403) {
                        adjustPollingOnError();
                    }
                    
                    throw new Error(`Service call failed: ${response.status}`);
                }

                const result = await response.json();
                debugLog('‚úÖ Service call successful');
                
                // Success handling from pollingfix.py
                adjustPollingOnSuccess();
                
                return result;
            } catch (error) {
                debugLog('‚ùå Service call error:', error);
                throw error;
            }
        }

        async function getEntityState(entityId) {
            const headers = {'Content-Type': 'application/json'};
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }

            try {
                const response = await fetch(`/api/states/${entityId}`, {
                    method: 'GET',
                    headers: headers
                });

                if (!response.ok) {
                    // Error handling from pollingfix.py
                    if (response.status === 401 || response.status === 403) {
                        adjustPollingOnError();
                    }
                    throw new Error(`Entity fetch failed: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                debugLog(`‚ùå Failed to get entity ${entityId}:`, error);
                throw error;
            }
        }

        // Game state refresh - SAFE version with auth protection
        async function refreshGameState() {
            try {
                debugLog('üîÑ Refreshing game state from Home Assistant...');
                lastUpdate = new Date().toLocaleTimeString();
                
                // Get the button entity data (main game state) - SAFE VERSION
                const buttonEntity = await safeGetEntityState('button.ha_wordplay_game');
                rawButtonData = buttonEntity; // Store for debugging
                
                if (buttonEntity && buttonEntity.attributes) {
                    const attrs = buttonEntity.attributes;
                    debugLog('üìä Button entity attributes received', attrs);
                    
                    // Update our game data from button attributes
                    currentGameData = {
                        word_length: attrs.word_length || currentGameData.word_length || 5,
                        game_state: parseGameState(attrs.game_status || 'idle'),
                        guesses: attrs.guess_history || [],
                        guess_results: attrs.guess_results || [],
                        hint: attrs.hint || '',
                        last_message: attrs.last_message || '',
                        message_type: attrs.message_type || ''
                    };
                    
                    // Update word length if it changed
                    if (currentGameData.word_length !== currentWordLength) {
                        currentWordLength = currentGameData.word_length;
                        createGrid(currentWordLength);
                        updateWordLengthButtons();
                        document.getElementById('guessInput').maxLength = currentWordLength;
                        debugLog(`üî¢ Word length updated to: ${currentWordLength}`);
                    }
                    
                    // Update UI
                    updateGameDisplay();
                    updateButtonStates();
                    updateConnectionStatus('connected', `‚úÖ Connected (${lastUpdate})`);
                    
                    debugLog(`üéÆ Game state: ${currentGameData.game_state}, Word length: ${currentWordLength}`);
                    return true;
                    
                } else {
                    debugLog('‚ö†Ô∏è No button entity data received');
                    updateConnectionStatus('disconnected', '‚ö†Ô∏è No game data received');
                    return false;
                }
                
                // Also try to get word length from select entity for consistency - SAFE VERSION
                try {
                    const lengthEntity = await safeGetEntityState('select.ha_wordplay_word_length');
                    const selectedLength = parseInt(lengthEntity.state);
                    if (selectedLength && selectedLength !== currentWordLength) {
                        debugLog(`üî¢ Word length from select: ${selectedLength}`);
                        updateWordLengthButtons();
                    }
                } catch (error) {
                    // Select entity might not exist, that's ok
                    debugLog('üìù Select entity not available (optional)');
                }
                
            } catch (error) {
                debugLog('‚ùå Failed to refresh game state', error);
                
                // Handle auth errors specifically
                if (error.message.includes('authentication') || error.message.includes('auth')) {
                    updateConnectionStatus('disconnected', 'üîê Authentication Failed');
                    updateGameStatus('‚ö†Ô∏è Please reload from Home Assistant to authenticate', 'error');
                } else {
                    updateConnectionStatus('disconnected', '‚ùå Connection failed');
                }
                return false;
            }
        }

        // Parse game state from your button.py format
        function parseGameState(status) {
            if (!status) return 'idle';
            
            const statusLower = status.toLowerCase();
            if (statusLower.includes('playing') || statusLower.includes('active')) return 'playing';
            if (statusLower.includes('won') || statusLower.includes('victory') || statusLower.includes('correct')) return 'won';
            if (statusLower.includes('lost') || statusLower.includes('game over') || statusLower.includes('failed')) return 'lost';
            return 'idle';
        }

        // Update the game display based on current data
        function updateGameDisplay() {
            // Update status message
            if (currentGameData.last_message) {
                updateGameStatus(currentGameData.last_message, currentGameData.message_type);
            } else {
                // Default messages based on game state
                switch(currentGameData.game_state) {
                    case 'idle':
                        updateGameStatus('Ready to play! Click "New Game" to start.');
                        break;
                    case 'playing':
                        updateGameStatus('Game in progress. Make your guess!');
                        break;
                    case 'won':
                        updateGameStatus('üéâ Congratulations! You won!', 'success');
                        break;
                    case 'lost':
                        updateGameStatus('üòû Game over. Try again!', 'error');
                        break;
                }
            }
            
            // Update hint display
            const hintEl = document.getElementById('hintText');
            if (currentGameData.hint) {
                hintEl.textContent = `üí° Hint: ${currentGameData.hint}`;
            } else if (currentGameData.game_state === 'idle') {
                hintEl.textContent = 'üí° Click "New Game" to start playing!';
            } else {
                hintEl.textContent = 'üí° Click "Get Hint" if you need help!';
            }
            
            // Update grid with guesses
            updateGrid();
        }

        // Create the game grid
        function createGrid(wordLength) {
            const container = document.getElementById('gameGrid');
            container.innerHTML = '';
            
            // Set grid template
            container.style.gridTemplateColumns = `repeat(${wordLength}, var(--tile-size))`;
            container.style.gridTemplateRows = `repeat(${wordLength}, var(--tile-size))`;
            
            // Create tiles
            for (let row = 0; row < wordLength; row++) {
                for (let col = 0; col < wordLength; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'game-tile';
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    container.appendChild(tile);
                }
            }
            
            debugLog(`üìã Created ${wordLength}x${wordLength} grid`);
        }

        // Update grid with guesses and results
        function updateGrid() {
            const container = document.getElementById('gameGrid');
            const tiles = container.querySelectorAll('.game-tile');
            
            // Clear all tiles first
            tiles.forEach(tile => {
                tile.textContent = '';
                tile.className = 'game-tile';
            });
            
        // Fill in guesses and results
        currentGameData.guesses.forEach((guess, rowIndex) => {
            if (rowIndex >= currentWordLength) return;
            
            const results = currentGameData.guess_results[rowIndex] || [];
            const cleanGuess = guess.replace(/^\d+\.\s*/, ''); // Strip "1. " prefix
            
            for (let colIndex = 0; colIndex < cleanGuess.length && colIndex < currentWordLength; colIndex++) {
                const tileIndex = rowIndex * currentWordLength + colIndex;
                const tile = tiles[tileIndex];
                
                if (tile) {
                    tile.textContent = cleanGuess[colIndex];
                    
                    // Add result class if available - adjust index for stripped prefix
                    const prefixLength = guess.length - cleanGuess.length;
                    const adjustedIndex = colIndex + prefixLength;
                    if (results[adjustedIndex]) {
                        tile.classList.add(results[adjustedIndex]);
                    }
                }
            }
        });
        }

        // Word length controls
        function changeWordLength(length) {
            if (currentGameData.game_state === 'playing') {
                updateGameStatus('‚ö†Ô∏è Cannot change word length during active game', 'error');
                return;
            }
            
            recordUserActivity(); // Record activity when changing settings
            
            currentWordLength = length;
            createGrid(length);
            updateWordLengthButtons();
            
            // Update input field max length
            document.getElementById('guessInput').maxLength = length;
            
            debugLog(`üìè Word length changed to: ${length}`);
        }

        function updateWordLengthButtons() {
            [5, 6, 7, 8].forEach(length => {
                const button = document.getElementById(`length${length}`);
                if (button) {
                    button.classList.toggle('active', length === currentWordLength);
                }
            });
        }

        // Input handling - Modified with pollingfix.py activity tracking
        function updateInput() {
            const input = document.getElementById('guessInput');
            input.value = input.value.toUpperCase().replace(/[^A-Z]/g, '');
            recordUserActivity(); // Record activity when typing
            updateButtonStates();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                debugLog('‚å®Ô∏è Enter key pressed - calling submitGuess()');
                submitGuess();
            }
            recordUserActivity(); // Record activity on keypress
        }

        // Update button states based on game state and cooldowns
        function updateButtonStates() {
            const submitBtn = document.getElementById('submitBtn');
            const newGameBtn = document.getElementById('newGameBtn');
            const hintBtn = document.getElementById('hintBtn');
            const guessInput = document.getElementById('guessInput');
            
            const isPlaying = currentGameData.game_state === 'playing';
            const hasValidInput = guessInput.value.length === currentWordLength;
            
            // Enable/disable buttons based on game state and cooldowns
            submitBtn.disabled = !isPlaying || !hasValidInput || cooldowns.submitGuess;
            hintBtn.disabled = !isPlaying || cooldowns.getHint;
            newGameBtn.disabled = cooldowns.newGame;
        }

        // Game actions - SAFE versions with auth protection
        async function newGame() {
            if (!isActionAllowed('newGame')) {
                debugLog('üö´ New game action blocked by cooldown');
                return;
            }
            
            try {
                setActionCooldown('newGame', 3000);
                updateGameStatus('üéÆ Starting new game...', 'loading');
                
                debugLog(`üéÆ Starting new game with word length: ${currentWordLength}`);
                
                await safeCallHAService('ha_wordplay', 'new_game', {
                    word_length: currentWordLength
                });
                
                // Clear input
                document.getElementById('guessInput').value = '';
                
                // Use immediate refresh from pollingfix.py instead of setTimeout
                immediateRefreshAfterAction();
                
            } catch (error) {
                debugLog('‚ùå New game failed', error);
                if (error.message.includes('authentication')) {
                    updateGameStatus('üîê Authentication required - reload from Home Assistant', 'error');
                } else {
                    updateGameStatus('‚ùå Failed to start new game', 'error');
                }
            }
        }

        async function submitGuess() {
            if (!isActionAllowed('submitGuess')) {
                debugLog('üö´ Submit guess blocked by cooldown');
                return;
            }
            
            const input = document.getElementById('guessInput');
            const guess = input.value.trim().toUpperCase();
            
            debugLog(`üìù Submit guess called with: "${guess}"`);
            
            if (guess.length !== currentWordLength) {
                debugLog(`‚ùå Invalid guess length: ${guess.length} (expected ${currentWordLength})`);
                updateGameStatus(`‚ùå Guess must be ${currentWordLength} letters`, 'error');
                return;
            }
            
            try {
                setActionCooldown('submitGuess', 2000);
                updateGameStatus('üîç Processing guess...', 'loading');
                
                debugLog('üîß Step 1: Setting text input value');
                
                // Step 1: Set the guess in the text input entity - SAFE VERSION
                await safeCallHAService('text', 'set_value', {
                    entity_id: 'text.ha_wordplay_guess_input',
                    value: guess
                });
                
                debugLog('üîß Step 2: Calling submit_guess service');
                
                // Step 2: Submit the guess - SAFE VERSION
                await safeCallHAService('ha_wordplay', 'submit_guess');
                
                // Clear input
                input.value = '';
                
                debugLog('‚úÖ Guess submitted successfully');
                
                // Use immediate refresh from pollingfix.py
                immediateRefreshAfterAction();
                
            } catch (error) {
                debugLog('‚ùå Submit guess failed', error);
                if (error.message.includes('authentication')) {
                    updateGameStatus('üîê Authentication required - reload from Home Assistant', 'error');
                } else {
                    updateGameStatus('‚ùå Failed to submit guess', 'error');
                }
            }
        }

        async function getHint() {
            if (!isActionAllowed('getHint')) {
                debugLog('üö´ Get hint blocked by cooldown');
                return;
            }
            
            if (currentGameData.game_state !== 'playing') {
                debugLog('üö´ Cannot get hint - game not in playing state');
                updateGameStatus('‚ö†Ô∏è Start a game to get hints', 'error');
                return;
            }
            
            try {
                setActionCooldown('getHint', 5000);
                updateGameStatus('üí° Getting hint...', 'loading');
                
                await safeCallHAService('ha_wordplay', 'get_hint');
                
                debugLog('‚úÖ Hint requested successfully');
                
                // Use immediate refresh from pollingfix.py
                immediateRefreshAfterAction();
                
            } catch (error) {
                debugLog('‚ùå Get hint failed', error);
                if (error.message.includes('authentication')) {
                    updateGameStatus('üîê Authentication required - reload from Home Assistant', 'error');
                } else {
                    updateGameStatus('‚ùå Failed to get hint', 'error');
                }
            }
        }

        // Auto-detect Home Assistant theme
        function detectHATheme() {
            try {
                // Method 1: Check parent frame theme
                if (window.parent && window.parent !== window) {
                    const parentDoc = window.parent.document;
                    if (parentDoc) {
                        const haMain = parentDoc.querySelector('home-assistant');
                        if (haMain && haMain.hass && haMain.hass.themes) {
                            const currentTheme = haMain.hass.themes.darkMode ? 'dark' : 'light';
                            document.body.setAttribute('data-theme', currentTheme);
                            debugLog(`üé® HA theme detected: ${currentTheme}`);
                            return;
                        }
                    }
                }
                
                // Method 2: Check URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('theme')) {
                    const theme = urlParams.get('theme');
                    document.body.setAttribute('data-theme', theme);
                    debugLog(`üé® URL theme detected: ${theme}`);
                    return;
                }
                
                // Method 3: Use browser preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = prefersDark ? 'dark' : 'light';
                document.body.setAttribute('data-theme', theme);
                debugLog(`üé® Browser theme detected: ${theme}`);
                
            } catch (error) {
                debugLog('‚ö†Ô∏è Theme detection failed, using browser default', error);
                // Browser CSS media query will handle it
            }
        }

        // Initialize the game - BULLETPROOF version with safe auth checking
        async function initWordPlay() {
            debugLog('üöÄ WordPlay: Initializing bulletproof frontend with auth protection');
            
            // Auto-detect HA theme
            detectHATheme();
            
            // FIXED: Simple auth detection - just get from URL parameter
            accessToken = getAccessToken();
            debugLog(`üîë Access token: ${accessToken ? 'Present' : 'Missing'}`);
            
            // Create initial grid
            createGrid(5);
            
            // SAFE initialization - only proceed if we have auth
            try {
                updateGameStatus('üîç Testing connection...', 'loading');
                
                // Test connection first - this is safe and checks auth
                const connectionOk = await testConnection();
                
                if (!connectionOk) {
                    debugLog('‚ùå Connection test failed - stopping initialization');
                    updateGameStatus('‚ùå Cannot connect to Home Assistant', 'error');
                    updateConnectionStatus('disconnected', '‚ùå Connection Failed');
                    
                    // Don't start polling if we can't connect
                    return;
                }
                
                // If we have auth, try to get initial game state
                if (accessToken) {
                    debugLog('‚úÖ Authentication available - getting game state');
                    await refreshGameState();
                    
                    // Start smart polling system only if auth is working
                    startSmartPolling();
                    debugLog('‚è∞ Smart polling started with authentication');
                    
                } else {
                    debugLog('‚ö†Ô∏è No authentication token found');
                    updateConnectionStatus('disconnected', 'üîê Authentication Required');
                    updateGameStatus('‚ö†Ô∏è Please reload from Home Assistant sidebar to authenticate', 'error');
                    
                    // Show helpful instructions based on access method
                    const hintEl = document.getElementById('hintText');
                    hintEl.textContent = 'üîê Authentication needed: Access via Home Assistant ‚Üí Sidebar ‚Üí WordPlay';
                    
                    // Don't start polling without auth
                    debugLog('üö´ Polling disabled - no authentication');
                }
                
            } catch (error) {
                debugLog('‚ùå Initialization failed', error);
                updateConnectionStatus('disconnected', '‚ùå Initialization failed');
                updateGameStatus('‚ùå Failed to initialize - check console for details', 'error');
                
                // Don't start polling if initialization failed
            }
        }

        // Activity tracking event listeners (from pollingfix.py)
        document.addEventListener('click', recordUserActivity);
        document.addEventListener('focus', recordUserActivity, true);
        document.addEventListener('keydown', recordUserActivity);

        // Page visibility handling (from pollingfix.py)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                debugLog('üì± Page hidden, reducing polling');
                // Page is hidden, polling continues but we're aware
            } else {
                debugLog('üì± Page visible, recording activity');
                recordUserActivity();
            }
        });

        // Start when page loads
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('üìÑ DOM loaded, initializing WordPlay');
            initWordPlay();
        });

        // Cleanup (from pollingfix.py)
        window.addEventListener('beforeunload', function() {
            stopSmartPolling();
        });
    </script>
