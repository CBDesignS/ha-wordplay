<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.A WordPlay - Game Interface</title>
    <style>
        :root {
            --primary-color: #03a9f4;
            --primary-background-color: #fafafa;
            --secondary-background-color: #e5e5e5;
            --text-primary-color: #212121;
            --text-secondary-color: #727272;
            --divider-color: #e0e0e0;
            --accent-color: #ff9800;
            
            --tile-correct: #4caf50;
            --tile-partial: #ff9800;
            --tile-absent: #9e9e9e;
            --tile-empty: #ffffff;
            --tile-border: #d1d5db;
            
            --card-margin: 16px;
            --tile-gap: 4px;
            --tile-size: 60px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: Roboto, sans-serif;
            background: var(--primary-background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-primary-color);
        }

        .wordplay-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .connection-status {
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .connection-status.disconnected { background: #f44336; }
        .connection-status.connecting { background: #ff9800; }

        .wordplay-card {
            padding: var(--card-margin);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .game-header { text-align: center; margin-bottom: 8px; }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-primary-color);
            margin: 0;
        }

        .game-status {
            font-size: 14px;
            color: var(--text-secondary-color);
            margin: 4px 0 0 0;
            min-height: 20px;
        }

        .game-status.loading { color: var(--primary-color); font-weight: bold; }
        .game-status.success { color: #4caf50; font-weight: bold; }
        .game-status.error { color: #f44336; font-weight: bold; }

        .game-grid {
            display: grid;
            gap: var(--tile-gap);
            justify-content: center;
            margin: 16px 0;
        }

        .game-tile {
            width: var(--tile-size);
            height: var(--tile-size);
            border: 2px solid var(--tile-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            background: var(--tile-empty);
            transition: all 0.3s ease;
        }

        .game-tile.filled { background: var(--secondary-background-color); border-color: var(--text-secondary-color); }
        .game-tile.correct { background: var(--tile-correct); color: white; border-color: var(--tile-correct); }
        .game-tile.partial { background: var(--tile-partial); color: white; border-color: var(--tile-partial); }
        .game-tile.absent { background: var(--tile-absent); color: white; border-color: var(--tile-absent); }

        .word-length-controls { margin-bottom: 16px; text-align: center; }
        .word-length-selector { margin: 8px; }

        .word-length-selector button {
            margin: 0 4px;
            padding: 8px 16px;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            border-radius: 4px;
            cursor: pointer;
        }

        .word-length-selector button.active { background: var(--primary-color); color: white; }
        .word-length-selector button:disabled { opacity: 0.6; cursor: not-allowed; }

        .game-input { width: 100%; max-width: 400px; text-align: center; }

        .input-field {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            border: 2px solid var(--tile-border);
            border-radius: 4px;
            margin-bottom: 12px;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(3, 169, 244, 0.2);
        }

        .action-buttons { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }

        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            min-width: 100px;
        }

        .action-button.primary { background: var(--primary-color); color: white; }
        .action-button.secondary { background: var(--secondary-background-color); color: var(--text-primary-color); }
        .action-button:disabled { opacity: 0.6; cursor: not-allowed; }

        .game-info {
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: var(--secondary-background-color);
            border-radius: 4px;
            max-width: 400px;
        }

        .hint-text { font-style: italic; color: var(--text-secondary-color); margin: 8px 0; }

        .debug-panel {
            margin-top: 16px;
            padding: 12px;
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
            font-size: 12px;
            color: #333;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-toggle {
            margin-top: 10px;
            padding: 5px 10px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }

        @media (max-width: 768px) {
            :root { --tile-size: 45px; --tile-gap: 3px; }
            body { padding: 10px; }
            .wordplay-card { padding: 12px; }
            .game-title { font-size: 20px; }
            .input-field { font-size: 16px; }
            .action-buttons { flex-direction: column; align-items: center; }
            .action-button { width: 100%; max-width: 200px; }
        }

        @media (max-width: 480px) {
            :root { --tile-size: 35px; --tile-gap: 2px; }
            .wordplay-container { margin: 5px; border-radius: 4px; }
        }
    </style>
</head>
<body>
    <div class="wordplay-container">
        <div class="connection-status" id="connectionStatus">
            üîó Connecting to Home Assistant...
        </div>

        <div class="wordplay-card">
            <div class="game-header">
                <h1 class="game-title">üéÆ H.A WordPlay</h1>
                <p class="game-status" id="gameStatus">Ready to play ‚Ä¢ Select word length</p>
            </div>

            <div class="word-length-controls">
                <div class="word-length-selector">
                    <span>Word Length:</span>
                    <button id="length5" class="active" onclick="changeWordLength(5)">5</button>
                    <button id="length6" onclick="changeWordLength(6)">6</button>
                    <button id="length7" onclick="changeWordLength(7)">7</button>
                    <button id="length8" onclick="changeWordLength(8)">8</button>
                </div>
            </div>

            <div class="game-grid" id="gameGrid">
                <!-- Grid tiles will be generated by JavaScript -->
            </div>

            <div class="game-input">
                <input type="text" class="input-field" placeholder="Enter your guess..." 
                       maxlength="5" id="guessInput" oninput="updateInput()" onkeypress="handleKeyPress(event)">
                
                <div class="action-buttons">
                    <button class="action-button primary" id="submitBtn" onclick="submitGuess()">Submit Guess</button>
                    <button class="action-button secondary" id="hintBtn" onclick="getHint()">Get Hint</button>
                    <button class="action-button secondary" id="newGameBtn" onclick="newGame()">New Game</button>
                </div>
            </div>

            <div class="game-info" id="gameInfo">
                <div class="hint-text" id="hintText">üí° Click "New Game" to start playing!</div>
                <p><strong>How to play:</strong> üü¢ Correct ‚Ä¢ üü† Wrong position ‚Ä¢ ‚ö™ Not in word</p>
                
                <button class="debug-toggle" onclick="toggleDebugPanel()">Toggle Debug Panel</button>
                <div class="debug-panel" id="debugPanel" style="display: block;">
                    <strong>üîç FRONTEND DEBUG PANEL</strong>
                    <div id="debugContent">Initializing debug panel...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentWordLength = 5;
        let gameGrid = [];
        let accessToken = null;
        let updateInterval = null;
        let lastUpdate = 'Never';
        // Start with debug visible
        let debugVisible = true;
        
        // Raw button entity data for debugging
        let rawButtonData = null;
        
        // Parsed game data
        let currentGameData = {
            word_length: 5,
            game_state: 'idle',
            guesses: [],
            guess_results: [],
            hint: '',
            last_message: '',
            message_type: ''
        };

        // Debug logging
        function debugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            console.log(logEntry, data);
            
            const debugContent = document.getElementById('debugContent');
            if (debugContent) {
                debugContent.textContent += `\n${logEntry}`;
                if (data) {
                    debugContent.textContent += `\nData: ${JSON.stringify(data, null, 2)}`;
                }
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        function toggleDebugPanel() {
            debugVisible = !debugVisible;
            const panel = document.getElementById('debugPanel');
            panel.style.display = debugVisible ? 'block' : 'none';
            if (debugVisible) {
                updateDebugPanel();
            }
        }

        function updateDebugPanel() {
            if (!debugVisible) return;
            
            const debugContent = document.getElementById('debugContent');
            debugContent.textContent = `üîç FRONTEND DEBUG PANEL - ${new Date().toLocaleTimeString()}

=== RAW BUTTON ENTITY DATA ===
${rawButtonData ? JSON.stringify(rawButtonData, null, 2) : 'No data loaded yet'}

=== PARSED GAME DATA ===
Word Length: ${currentGameData.word_length}
Game State: ${currentGameData.game_state}
Guesses Made: ${currentGameData.guesses.length}
Guesses: ${JSON.stringify(currentGameData.guesses)}
Guess Results: ${JSON.stringify(currentGameData.guess_results)}
Hint: ${currentGameData.hint}
Last Message: ${currentGameData.last_message}

=== FRONTEND STATE ===
Current Word Length: ${currentWordLength}
Access Token: ${accessToken ? 'Present' : 'Missing'}
Last Update: ${lastUpdate}

=== GRID DEBUG ===
Grid Rows: ${gameGrid.length}
Grid Expected Size: ${currentWordLength}x${currentWordLength}`;
        }

        // Action cooldowns to prevent spam
        let cooldowns = {
            newGame: false,
            submitGuess: false,
            getHint: false
        };

        // Get auth token
        function getAccessToken() {
            try {
                const haTokens = localStorage.getItem('hassTokens');
                if (haTokens) {
                    const tokens = JSON.parse(haTokens);
                    if (tokens.access_token) {
                        return tokens.access_token;
                    }
                }
            } catch (e) {}

            try {
                const sessionAuth = sessionStorage.getItem('hass_auth');
                if (sessionAuth) {
                    const auth = JSON.parse(sessionAuth);
                    if (auth.access_token) {
                        return auth.access_token;
                    }
                }
            } catch (e) {}

            return null;
        }

        // Update UI elements
        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message;
            statusEl.className = `connection-status ${status}`;
            debugLog(`Connection status: ${status} - ${message}`);
        }

        function updateGameStatus(message, type = 'info') {
            const statusEl = document.getElementById('gameStatus');
            statusEl.textContent = message;
            statusEl.className = `game-status ${type}`;
            debugLog(`Game status: ${type} - ${message}`);
        }

        // Cooldown system
        function isActionAllowed(action) {
            return !cooldowns[action];
        }

        function setActionCooldown(action, duration = 2000) {
            cooldowns[action] = true;
            debugLog(`Action cooldown set: ${action} for ${duration}ms`);
            setTimeout(() => {
                cooldowns[action] = false;
                debugLog(`Action cooldown cleared: ${action}`);
            }, duration);
        }

        // API calls to Home Assistant
        async function callHAService(domain, service, data = {}) {
            debugLog(`üîß Calling HA service: ${domain}.${service}`, data);
            
            const headers = {'Content-Type': 'application/json'};
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }

            const response = await fetch(`/api/services/${domain}/${service}`, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                debugLog(`‚ùå Service call failed: ${response.status}`);
                throw new Error(`Service call failed: ${response.status}`);
            }

            const result = await response.json();
            debugLog(`‚úÖ Service call successful`, result);
            return result;
        }

        async function getEntityState(entityId) {
            const headers = {'Content-Type': 'application/json'};
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }

            const response = await fetch(`/api/states/${entityId}`, {
                method: 'GET',
                headers: headers
            });

            if (!response.ok) {
                throw new Error(`Entity fetch failed: ${response.status}`);
            }

            return response.json();
        }

        // Refresh game state from button entity
        async function refreshGameState() {
            try {
                debugLog('üîÑ Refreshing game state from button entity...');
                
                // Get game data from button entity
                const buttonEntity = await getEntityState('button.ha_wordplay_game');
                rawButtonData = buttonEntity; // Store for debugging
                
                if (buttonEntity && buttonEntity.attributes) {
                    const attrs = buttonEntity.attributes;
                    debugLog('üìä Raw button attributes received', attrs);
                    
                    // Parse data from YOUR button.py structure
                    currentGameData = {
                        word_length: attrs.word_length || 5,
                        game_state: parseGameState(attrs.game_status),
                        guesses: attrs.guess_history || [],
                        guess_results: attrs.guess_results || [],
                        hint: attrs.hint || '',
                        last_message: attrs.last_message || '',
                        message_type: attrs.message_type || 'info'
                    };
                    
                    debugLog('üìà Parsed game data', currentGameData);
                    
                    lastUpdate = new Date().toLocaleTimeString();
                    updateUI();
                    updateDebugPanel();
                    updateConnectionStatus('connected', '‚úÖ Connected to Home Assistant');
                    return true;
                }
                
                // Also get word length from select entity
                const lengthEntity = await getEntityState('select.ha_wordplay_word_length');
                if (lengthEntity && lengthEntity.state) {
                    currentWordLength = parseInt(lengthEntity.state);
                    updateWordLengthButtons();
                    debugLog(`üî¢ Word length from select: ${currentWordLength}`);
                }
                
            } catch (error) {
                debugLog('‚ùå Failed to refresh game state', error);
                updateConnectionStatus('disconnected', '‚ùå Connection failed');
                return false;
            }
        }

        // Parse game state from your button.py format
        function parseGameState(gameStatus) {
            if (!gameStatus) return 'idle';
            
            const status = gameStatus.toLowerCase();
            if (status.includes('playing')) return 'playing';
            if (status.includes('won')) return 'won';
            if (status.includes('game over') || status.includes('lost')) return 'lost';
            if (status.includes('ready')) return 'idle';
            
            return 'idle';
        }

        // Update the UI based on current game data
        function updateUI() {
            debugLog('üé® Updating UI with current game data');
            
            // Update game status
            if (currentGameData.game_state === 'playing') {
                const remaining = currentGameData.word_length - currentGameData.guesses.length;
                updateGameStatus(`Playing ‚Ä¢ ${currentGameData.word_length} letters ‚Ä¢ ${remaining} guesses remaining`, 'success');
            } else if (currentGameData.game_state === 'won') {
                updateGameStatus(`üéâ You won! ‚Ä¢ ${currentGameData.guesses.length} guesses`, 'success');
            } else if (currentGameData.game_state === 'lost') {
                updateGameStatus(`üòû Game over ‚Ä¢ Better luck next time!`, 'error');
            } else {
                updateGameStatus(`Ready to play ‚Ä¢ Select word length`, 'info');
            }
            
            // Update grid
            createGrid(currentGameData.word_length);
            populateGrid();
            
            // Update hint
            const hintEl = document.getElementById('hintText');
            hintEl.textContent = currentGameData.hint || 'üí° Click "Get Hint" for a clue!';
            
            // Update input max length
            document.getElementById('guessInput').maxLength = currentGameData.word_length;
            
            // Update button states
            updateButtonStates();
            
            debugLog('‚úÖ UI update complete');
        }

        // Create game grid
        function createGrid(wordLength) {
            if (wordLength === currentWordLength && gameGrid.length > 0) {
                return;
            }
            
            debugLog(`üéØ Creating grid: ${wordLength}x${wordLength}`);
            
            currentWordLength = wordLength;
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            grid.style.gridTemplateColumns = `repeat(${wordLength}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${wordLength}, 1fr)`;
            
            gameGrid = [];
            for (let row = 0; row < wordLength; row++) {
                gameGrid[row] = [];
                for (let col = 0; col < wordLength; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'game-tile';
                    grid.appendChild(tile);
                    gameGrid[row][col] = tile;
                }
            }
            
            debugLog(`‚úÖ Grid created: ${gameGrid.length} rows`);
        }

        // Populate grid with guesses from backend data
        function populateGrid() {
            debugLog('üî§ Populating grid with guesses from backend data');
            
            // Clear all tiles
            gameGrid.forEach(row => {
                row.forEach(tile => {
                    tile.textContent = '';
                    tile.className = 'game-tile';
                });
            });

            // Show completed guesses from backend
            debugLog(`üìù Processing ${currentGameData.guesses.length} guesses`, {
                guesses: currentGameData.guesses,
                results: currentGameData.guess_results
            });
            
            currentGameData.guesses.forEach((guessString, guessIndex) => {
                // Extract actual word from "1. ROPES" -> "ROPES"
                let actualWord = guessString;
                if (typeof guessString === 'string' && guessString.includes('.')) {
                    const parts = guessString.split('.');
                    if (parts.length > 1) {
                        actualWord = parts[1].trim(); // Get everything after the "1. "
                    }
                }
                
                const resultString = currentGameData.guess_results[guessIndex] || '';
                
                debugLog(`üìç FIXED: Processing guess ${guessIndex}: "${guessString}" -> extracted: "${actualWord}"`);
                debugLog(`üìç FIXED: Result string: "${resultString}"`);
                
                for (let i = 0; i < actualWord.length && i < currentWordLength; i++) {
                    if (gameGrid[guessIndex] && gameGrid[guessIndex][i]) {
                        const tile = gameGrid[guessIndex][i];
                        tile.textContent = actualWord[i];
                        tile.classList.add('filled');
                        
                        // Parse "R‚¨ú Oüü• P‚¨ú E‚¨ú S‚¨ú" format
                        if (typeof resultString === 'string' && resultString.includes('‚¨ú')) {
                            const letterPairs = resultString.split(' ');
                            const letterResult = letterPairs[i];
                            if (letterResult) {
                                if (letterResult.includes('üü¶')) {
                                    tile.classList.add('correct');
                                    debugLog(`üü¶ CORRECT: ${actualWord[i]}`);
                                } else if (letterResult.includes('üü•')) {
                                    tile.classList.add('partial');
                                    debugLog(`üü• PARTIAL: ${actualWord[i]}`);
                                } else if (letterResult.includes('‚¨ú')) {
                                    tile.classList.add('absent');
                                    debugLog(`‚¨ú ABSENT: ${actualWord[i]}`);
                                }
                            }
                        }
                        
                        debugLog(`üé® FIXED TILE [${guessIndex},${i}]: "${actualWord[i]}"`);
                    }
                }
            });
            
            debugLog('‚úÖ Grid population complete');
        }

        // Update word length buttons
        function updateWordLengthButtons() {
            [5, 6, 7, 8].forEach(length => {
                const btn = document.getElementById(`length${length}`);
                if (btn) {
                    btn.classList.toggle('active', length === currentWordLength);
                }
            });
        }

        // Input handling
        function updateInput() {
            updateButtonStates();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                debugLog('‚å®Ô∏è Enter key pressed - calling submitGuess()');
                submitGuess();
            }
        }

        // Update button states
        function updateButtonStates() {
            const submitBtn = document.getElementById('submitBtn');
            const isPlaying = currentGameData.game_state === 'playing';
            const hasValidInput = document.getElementById('guessInput').value.length === currentWordLength;
            
            submitBtn.disabled = !isPlaying || !hasValidInput || cooldowns.submitGuess;
            
            document.getElementById('hintBtn').disabled = !isPlaying || cooldowns.getHint;
            document.getElementById('newGameBtn').disabled = cooldowns.newGame;
        }

        // Game actions - FIXED to match working backend
        async function newGame() {
            if (!isActionAllowed('newGame')) {
                debugLog('üö´ New game blocked by cooldown');
                return;
            }
            
            try {
                setActionCooldown('newGame', 3000);
                updateGameStatus('üéÆ Starting new game...', 'loading');
                
                debugLog(`üéÆ Starting new game with word length: ${currentWordLength}`);
                
                await callHAService('ha_wordplay', 'new_game', {
                    word_length: currentWordLength
                });
                
                // Clear input
                document.getElementById('guessInput').value = '';
                
                // Refresh state after delay
                setTimeout(() => {
                    debugLog('üîÑ Refreshing state after new game');
                    refreshGameState();
                }, 1500);
                
            } catch (error) {
                debugLog('‚ùå New game failed', error);
                updateGameStatus('Failed to start new game', 'error');
            }
        }

        async function submitGuess() {
            if (!isActionAllowed('submitGuess')) {
                debugLog('üö´ Submit guess blocked by cooldown');
                return;
            }
            
            const input = document.getElementById('guessInput');
            const guess = input.value.trim().toUpperCase();
            
            debugLog(`üìù Submit guess called with: "${guess}"`);
            
            if (guess.length !== currentWordLength) {
                debugLog(`‚ùå Invalid guess length: ${guess.length} (expected ${currentWordLength})`);
                return;
            }
            
            try {
                setActionCooldown('submitGuess', 2000);
                updateGameStatus('üîç Processing guess...', 'loading');
                
                debugLog('üîß Step 1: Setting text input value');
                
                // Step 1: Set the text input (like Enter key does)
                await callHAService('text', 'set_value', {
                    entity_id: 'text.ha_wordplay_guess_input',
                    value: guess
                });
                
                debugLog('üîß Step 2: Calling submit_guess service');
                
                // Step 2: Submit the guess (like Enter key does)
                await callHAService('ha_wordplay', 'submit_guess');
                
                // Clear input
                input.value = '';
                
                debugLog('‚úÖ Guess submitted successfully, refreshing state');
                
                // Refresh state after delay
                setTimeout(() => {
                    refreshGameState();
                }, 1500);
                
            } catch (error) {
                debugLog('‚ùå Submit guess failed', error);
                updateGameStatus('Failed to submit guess', 'error');
            }
        }

        async function getHint() {
            if (!isActionAllowed('getHint')) {
                debugLog('üö´ Get hint blocked by cooldown');
                return;
            }
            
            try {
                setActionCooldown('getHint', 2000);
                updateGameStatus('üí° Getting hint...', 'loading');
                
                debugLog('üí° Calling get_hint service');
                
                await callHAService('ha_wordplay', 'get_hint');
                
                debugLog('‚úÖ Hint service called, refreshing state');
                
                // Refresh state after delay
                setTimeout(() => {
                    refreshGameState();
                }, 1000);
                
            } catch (error) {
                debugLog('‚ùå Get hint failed', error);
                updateGameStatus('Failed to get hint', 'error');
            }
        }

        async function changeWordLength(length) {
            try {
                debugLog(`üî¢ Changing word length to: ${length}`);
                
                await callHAService('select', 'select_option', {
                    entity_id: 'select.ha_wordplay_word_length',
                    option: length.toString()
                });
                
                currentWordLength = length;
                updateWordLengthButtons();
                
                setTimeout(() => {
                    debugLog('üîÑ Refreshing state after word length change');
                    refreshGameState();
                }, 500);
                
            } catch (error) {
                debugLog('‚ùå Change word length failed', error);
            }
        }

        // Initialize
        async function initWordPlay() {
            debugLog('üöÄ WordPlay: Initializing frontend with backend integration');
            
            accessToken = getAccessToken();
            debugLog(`üîë Access token: ${accessToken ? 'Present' : 'Missing'}`);
            
            // Create initial grid
            createGrid(5);
            
            // Test connection and get initial state
            try {
                await refreshGameState();
                
                // Start polling every 3 seconds
                updateInterval = setInterval(refreshGameState, 3000);
                debugLog('‚è∞ Polling started (3 second intervals)');
                
            } catch (error) {
                debugLog('‚ùå Initialization failed', error);
                updateConnectionStatus('disconnected', '‚ùå Connection failed');
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('üìÑ DOM loaded, initializing WordPlay');
            initWordPlay();
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
                debugLog('üßπ Cleanup: Polling stopped');
            }
        });
    </script>
</body>
</html>
