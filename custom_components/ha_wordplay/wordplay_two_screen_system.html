<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.A WordPlay - Game Interface</title>
    <style>
        :root {
            --primary-color: #03a9f4;
            --accent-color: #ff9800;
            
            --tile-correct: #4caf50;
            --tile-partial: #ff9800;
            --tile-absent: #9e9e9e;
            --tile-empty: #ffffff;
            --tile-border: #d1d5db;
            
            --card-margin: 16px;
            --tile-gap: 4px;
            --tile-size: 60px;
        }

        /* Light theme (default) */
        :root {
            --primary-background-color: #fafafa;
            --secondary-background-color: #e5e5e5;
            --text-primary-color: #212121;
            --text-secondary-color: #727272;
            --divider-color: #e0e0e0;
        }

        /* Dark theme auto-detection */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-background-color: #111111;
                --secondary-background-color: #1e1e1e;
                --text-primary-color: #ffffff;
                --text-secondary-color: #b3b3b3;
                --divider-color: #333333;
                --tile-empty: #2c2c2c;
                --tile-border: #444444;
            }
        }

        /* HA theme integration - auto-detect from parent frame */
        body[data-theme="dark"] {
            --primary-background-color: #111111;
            --secondary-background-color: #1e1e1e;
            --text-primary-color: #ffffff;
            --text-secondary-color: #b3b3b3;
            --divider-color: #333333;
            --tile-empty: #2c2c2c;
            --tile-border: #444444;
        }

        body[data-theme="light"] {
            --primary-background-color: #fafafa;
            --secondary-background-color: #e5e5e5;
            --text-primary-color: #212121;
            --text-secondary-color: #727272;
            --divider-color: #e0e0e0;
            --tile-empty: #ffffff;
            --tile-border: #d1d5db;
        }

        * { box-sizing: border-box; }

        body {
            font-family: Roboto, sans-serif;
            background: var(--primary-background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-primary-color);
        }

        .wordplay-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--secondary-background-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .connection-status {
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .connection-status.disconnected { background: #f44336; }
        .connection-status.connecting { background: #ff9800; }
        .connection-status.connected { background: var(--secondary-background-color); color: var(--secondary-background-color); }
        
        /* Screen Management System */
        .screen {
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .screen.active {
            display: block;
            opacity: 1;
        }

        /* Landing Screen Styles */
        .landing-screen {
            padding: var(--card-margin);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            text-align: center;
        }

        .landing-header {
            margin-bottom: 16px;
        }

        .landing-title {
            font-size: 32px;
            font-weight: bold;
            color: var(--text-primary-color);
            margin: 0 0 8px 0;
        }

        .landing-subtitle {
            font-size: 16px;
            color: var(--text-secondary-color);
            margin: 0;
        }

        .word-length-section {
            background: var(--primary-background-color);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid var(--divider-color);
        }

        .word-length-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary-color);
            margin: 0 0 16px 0;
        }

        .word-length-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .word-length-btn {
            padding: 12px 20px;
            border: 2px solid var(--primary-color);
            background: var(--tile-empty);
            color: var(--primary-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            min-width: 60px;
            transition: all 0.3s ease;
        }

        .word-length-btn.active {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        .word-length-btn:hover:not(.active) {
            background: var(--primary-color);
            color: white;
            transform: scale(1.02);
        }

        .start-game-section {
            margin-top: 8px;
        }

        .start-game-btn {
            padding: 16px 32px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: startPulse 2s ease-in-out infinite;
        }

        .start-game-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .start-game-btn:disabled {
            background: var(--tile-absent);
            cursor: not-allowed;
            animation: none;
            transform: none;
        }

        @keyframes startPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            50% { box-shadow: 0 0 20px 5px rgba(76, 175, 80, 0.3); }
        }

        /* Game Screen Styles */
        .game-screen {
            padding: var(--card-margin);
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .game-header { 
            text-align: center; 
            margin-bottom: 8px;
        }

        .game-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-primary-color);
            margin: 0;
        }

        .game-status {
            font-size: 14px;
            color: var(--text-secondary-color);
            margin: 4px 0 0 0;
            min-height: 20px;
        }

        .game-status.loading { color: var(--primary-color); font-weight: bold; }
        .game-status.success { color: #4caf50; font-weight: bold; }
        .game-status.error { color: #f44336; font-weight: bold; }

        .game-grid {
            display: grid;
            gap: var(--tile-gap);
            justify-content: center;
            margin: 16px 0;
        }

        .game-tile {
            width: var(--tile-size);
            height: var(--tile-size);
            border: 2px solid var(--tile-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--tile-size) * 0.4);
            font-weight: 900;
            color: var(--text-primary-color);
            text-transform: uppercase;
            background: var(--tile-empty);
            transition: all 0.3s ease;
        }

        .game-tile.filled { background: var(--secondary-background-color); border-color: var(--text-secondary-color); color: var(--text-primary-color); }
        .game-tile.correct { background: #03a9f4; color: white; border-color: #03a9f4; }
        .game-tile.partial { background: #f44336; color: white; border-color: #f44336; }
        .game-tile.absent { background: var(--tile-absent); color: white; border-color: var(--tile-absent); }

        /* Alphabet Grid CSS - Styles for letters around the game grid */

        /* Main alphabet container */
        .alphabet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 16px 0;
            position: relative;
        }

        /* Wrapper that contains both game grid and alphabet letters */
        .alphabet-wrapper {
            position: relative;
            display: inline-block;
            padding: 32px 48px; /* More horizontal space for left/right letters */
        }

        /* Individual alphabet letter styling */
        .alphabet-letter {
            width: 24px;
            height: 24px;
            border: 2px solid var(--tile-border);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary-color);
            text-transform: uppercase;
            background: var(--tile-empty);
            transition: all 0.3s ease;
            cursor: default;
            user-select: none;
        }

        /* Alphabet letter states - matching game tile colors */
        .alphabet-letter.unused {
            background: var(--tile-empty);
            border-color: var(--tile-border);
            color: var(--text-secondary-color);
        }

        .alphabet-letter.correct {
            background: #03a9f4;
            color: white;
            border-color: #03a9f4;
        }

        .alphabet-letter.partial {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .alphabet-letter.absent {
            background: var(--tile-absent);
            color: white;
            border-color: var(--tile-absent);
        }

        /* Left side alphabet letters (A-I) */
        .alphabet-left {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column-reverse; /* A at bottom, I at top */
            justify-content: space-between;
            align-items: center;
            width: 24px;
        }

        /* Top side alphabet letters (J-Q) */
        .alphabet-top {
            position: absolute;
            top: 0;
            left: 48px;  /* Match increased horizontal padding */
            right: 48px; /* Match increased horizontal padding */
            height: 24px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        /* Right side alphabet letters (R-Z) */
        .alphabet-right {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column; /* R at top, Z at bottom */
            justify-content: space-between;
            align-items: center;
            width: 24px;
        }

        .game-input { 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
        }

        .input-field {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            border: 2px solid var(--tile-border);
            border-radius: 4px;
            margin-bottom: 12px;
            background: var(--tile-empty);
            color: var(--text-primary-color);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(3, 169, 244, 0.2);
        }

        .game-actions { 
            display: flex; 
            gap: 8px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }

        .game-action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            min-width: 100px;
            transition: all 0.3s ease;
        }

        .game-action-btn.primary { 
            background: var(--primary-color); 
            color: white; 
        }

        .game-action-btn.hint { 
            background: #9c27b0; 
            color: white; 
        }

        .game-action-btn.back { 
            background: var(--tile-absent); 
            color: white; 
        }

        .game-action-btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
        }

        .game-action-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .game-info {
            text-align: center;
            margin-top: 12px;
            padding: 12px;
            background: var(--primary-background-color);
            border-radius: 4px;
            max-width: 400px;
            border: 1px solid var(--divider-color);
        }

        .hint-text { 
            font-style: italic; 
            color: var(--text-secondary-color); 
            margin: 8px 0; 
            word-wrap: break-word; 
            white-space: normal; 
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 768px) {
            :root { --tile-size: 45px; --tile-gap: 3px; }
            body { padding: 10px; }
            .landing-screen, .game-screen { padding: 12px; }
            .landing-title { font-size: 28px; }
            .input-field { font-size: 16px; }
            .game-actions { flex-direction: column; align-items: center; }
            .game-action-btn { width: 100%; max-width: 200px; }
            
            .alphabet-wrapper {
                padding: 28px 40px; /* Maintain proportional spacing on mobile */
            }
            
            .alphabet-letter {
                width: 20px;
                height: 20px;
                font-size: 12px;
                border-width: 1px;
            }
            
            .alphabet-left,
            .alphabet-right {
                width: 20px;
            }
            
            .alphabet-top {
                height: 20px;
                left: 40px;  /* Match mobile horizontal padding */
                right: 40px; /* Match mobile horizontal padding */
            }
        }

        @media (max-width: 480px) {
            :root { --tile-size: 35px; --tile-gap: 2px; }
            .wordplay-container { margin: 5px; border-radius: 4px; }
            .landing-title { font-size: 24px; }
            .word-length-buttons { gap: 8px; }
            .word-length-btn { padding: 10px 16px; font-size: 14px; }
            
            .alphabet-wrapper {
                padding: 24px 36px; /* Maintain proportional spacing on small mobile */
            }
            
            .alphabet-letter {
                width: 18px;
                height: 18px;
                font-size: 11px;
                border-width: 1px;
            }
            
            .alphabet-left,
            .alphabet-right {
                width: 18px;
            }
            
            .alphabet-top {
                height: 18px;
                left: 36px;  /* Match small mobile horizontal padding */
                right: 36px; /* Match small mobile horizontal padding */
            }
        }

        /* Dark theme adjustments for alphabet letters */
        body[data-theme="dark"] .alphabet-letter.unused {
            background: var(--tile-empty);
            border-color: var(--tile-border);
            color: var(--text-secondary-color);
        }

        /* Ensure alphabet letters don't interfere with game grid */
        .alphabet-container #gameGrid {
            position: relative;
            z-index: 1;
        }

        .alphabet-side {
            position: absolute;
            z-index: 0;
        }

        /* Animation for letter state changes */
        .alphabet-letter {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .alphabet-letter.correct,
        .alphabet-letter.partial,
        .alphabet-letter.absent {
            transform: scale(1.05);
            animation: letterReveal 0.6s ease-out;
        }

        @keyframes letterReveal {
            0% {
                transform: scale(1) rotateX(0deg);
            }
            50% {
                transform: scale(1.1) rotateX(90deg);
            }
            100% {
                transform: scale(1.05) rotateX(0deg);
            }
        }

        /* Hover effect for alphabet letters (subtle) */
        .alphabet-letter:hover {
            transform: scale(1.1);
            border-width: 2px;
        }
    </style>
    <script src="wordplay_audio.js"></script>
</head>
<body>
    <div class="wordplay-container">
        <div class="connection-status" id="connectionStatus">
            üîó Connecting to Home Assistant...
        </div>

        <!-- Landing Screen -->
        <div class="screen landing-screen active" id="landingScreen">
            <div class="landing-header">
                <h1 class="landing-title">üéÆ H.A WordPlay</h1>
                <p class="landing-subtitle">Guess the word in as few tries as possible!</p>
            </div>

            <div class="word-length-section">
                <h3 class="word-length-title">Choose Word Length</h3>
                <div class="word-length-buttons">
                    <button class="word-length-btn active" data-length="5" onclick="selectWordLength(5)">5 Letters</button>
                    <button class="word-length-btn" data-length="6" onclick="selectWordLength(6)">6 Letters</button>
                    <button class="word-length-btn" data-length="7" onclick="selectWordLength(7)">7 Letters</button>
                    <button class="word-length-btn" data-length="8" onclick="selectWordLength(8)">8 Letters</button>
                </div>
            </div>

            <div class="start-game-section">
                <button class="start-game-btn" id="startGameBtn" onclick="startNewGameFlow()">
                    Start Game
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="screen game-screen" id="gameScreen">
            <div class="game-header">
                <h2 class="game-title">üéÆ Playing WordPlay</h2>
                <p class="game-status" id="gameStatus">Starting game...</p>
            </div>

            <div class="game-grid" id="gameGrid">
                <!-- Grid tiles will be generated by JavaScript -->
            </div>

            <div class="game-info" id="gameInfo">
                <div class="hint-text" id="hintText">üí° Enter your guess below!</div>
                <p><strong>How to play:</strong> üîµ Correct ‚Ä¢ üî¥ Wrong position ‚Ä¢ ‚ö™ Not in word</p>
            </div>

            <div class="game-input">
                <input type="text" class="input-field" placeholder="Enter your guess..." 
                       maxlength="5" id="guessInput" oninput="updateInput()" onkeypress="handleKeyPress(event)">
                
                <div class="game-actions">
                    <button class="game-action-btn primary" id="submitBtn" onclick="submitGuess()">Submit Guess</button>
                    <button class="game-action-btn hint" id="hintBtn" onclick="getHint()">Get Hint</button>
                    <button class="game-action-btn back" id="backBtn" onclick="returnToLanding()">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Screen Management System
        let currentScreen = 'landing';
        let selectedWordLength = 5;

        /**
         * Switch between screens with smooth transition
         * @param {string} screenName - 'landing' or 'game'
         */
        function switchScreen(screenName) {
            const currentScreenEl = document.querySelector('.screen.active');
            const newScreenEl = document.getElementById(screenName + 'Screen');
            
            if (currentScreenEl && newScreenEl && currentScreenEl !== newScreenEl) {
                // Fade out current screen
                currentScreenEl.style.opacity = '0';
                
                setTimeout(() => {
                    // Hide current and show new
                    currentScreenEl.classList.remove('active');
                    newScreenEl.classList.add('active');
                    
                    // Fade in new screen
                    setTimeout(() => {
                        newScreenEl.style.opacity = '1';
                    }, 50);
                }, 200);
                
                currentScreen = screenName;
                debugLog(`üì± Switched to ${screenName} screen`);
            }
        }

        /**
         * Handle word length selection on landing screen
         * @param {number} length - Selected word length
         */
        function selectWordLength(length) {
            selectedWordLength = length;
            
            // Update button states
            document.querySelectorAll('.word-length-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-length="${length}"]`).classList.add('active');
            
            // Update backend select entity
            if (typeof callHAService !== 'undefined') {
                callHAService('select', 'select_option', {
                    entity_id: 'select.ha_wordplay_word_length',
                    option: length.toString()
                }).catch(error => {
                    debugLog('‚ö†Ô∏è Could not update word length entity:', error);
                });
            }
            
            debugLog(`üî¢ Word length selected: ${length}`);
        }

        /**
         * Start new game and switch to game screen
         */
        async function startNewGameFlow() {
            try {
                debugLog(`üéÆ Starting new game flow with ${selectedWordLength} letters`);
                
                // Disable start button
                const startBtn = document.getElementById('startGameBtn');
                startBtn.disabled = true;
                startBtn.textContent = 'Starting...';
                
                // Switch to game screen
                switchScreen('game');
                
                // Set word length in game system
                currentWordLength = selectedWordLength;
                
                // Initialize game components
                if (typeof initAlphabetSystem !== 'undefined') {
                    initAlphabetSystem();
                }
                
                // Create game grid
                createGrid(selectedWordLength);
                
                // Start the actual game
                await callHAService('ha_wordplay', 'new_game', {
                    word_length: selectedWordLength
                });
                
                // Update input field max length
                document.getElementById('guessInput').maxLength = selectedWordLength;
                
                // Reset start button
                startBtn.disabled = false;
                startBtn.textContent = 'Start Game';
                
                debugLog('‚úÖ Game flow started successfully');
                
            } catch (error) {
                debugLog('‚ùå Start game flow failed', error);
                
                // Reset start button
                const startBtn = document.getElementById('startGameBtn');
                startBtn.disabled = false;
                startBtn.textContent = 'Start Game';
                
                // Return to landing screen
                switchScreen('landing');
            }
        }

        /**
         * Return to landing screen (triggered manually or after game ends)
         */
        function returnToLanding() {
            debugLog('üè† Returning to landing screen');
            
            // Clear game state
            if (typeof clearAlphabetGrid !== 'undefined') {
                clearAlphabetGrid();
            }
            
            // Clear input
            const guessInput = document.getElementById('guessInput');
            if (guessInput) {
                guessInput.value = '';
            }
            
            // Switch to landing screen
            switchScreen('landing');
        }

        /**
         * Auto-return to landing after game ends (with delay)
         * @param {string} gameState - Current game state
         */
        function checkAutoReturn(gameState) {
            if (gameState === 'won' || gameState === 'lost') {
                // Show result for 3 seconds, then return to landing
                setTimeout(() => {
                    if (currentScreen === 'game') {
                        returnToLanding();
                    }
                }, 3000);
            }
        }

        // Alphabet Grid System - JavaScript Functions for H.A WordPlay
        // Adds A-Z letters around the game grid with color feedback

        // Global alphabet state tracking
        let alphabetGrid = {};
        let alphabetElements = {};

        // Define alphabet positions around the grid (clockwise from bottom-left)
        const ALPHABET_POSITIONS = {
            // Left side (A-I) - bottom to top
            'A': { side: 'left', position: 0 },   // bottom-left corner
            'B': { side: 'left', position: 1 },
            'C': { side: 'left', position: 2 },
            'D': { side: 'left', position: 3 },
            'E': { side: 'left', position: 4 },
            'F': { side: 'left', position: 5 },
            'G': { side: 'left', position: 6 },
            'H': { side: 'left', position: 7 },
            'I': { side: 'left', position: 8 },   // top-left corner
            
            // Top side (J-Q) - left to right
            'J': { side: 'top', position: 0 },    // after I
            'K': { side: 'top', position: 1 },
            'L': { side: 'top', position: 2 },
            'M': { side: 'top', position: 3 },
            'N': { side: 'top', position: 4 },
            'O': { side: 'top', position: 5 },
            'P': { side: 'top', position: 6 },
            'Q': { side: 'top', position: 7 },    // top-right corner
            
            // Right side (R-Z) - top to bottom
            'R': { side: 'right', position: 0 },  // after Q
            'S': { side: 'right', position: 1 },
            'T': { side: 'right', position: 2 },
            'U': { side: 'right', position: 3 },
            'V': { side: 'right', position: 4 },
            'W': { side: 'right', position: 5 },
            'X': { side: 'right', position: 6 },
            'Y': { side: 'right', position: 7 },
            'Z': { side: 'right', position: 8 }   // bottom-right corner
        };

        /**
         * Create the alphabet grid around the game grid
         * @param {number} wordLength - Current word length (5-8)
         */
        function createAlphabetGrid(wordLength) {
            debugLog(`üî§ Creating alphabet grid for word length: ${wordLength}`);
            
            // Clear existing alphabet if any
            clearAlphabetGrid();
            
            // Reset alphabet state
            alphabetGrid = {};
            alphabetElements = {};
            
            // Initialize all letters as unused
            for (let letter of 'ABCDEFGHIJKLMNOPQRSTUVWXYZ') {
                alphabetGrid[letter] = 'unused';
            }
            
            // Get the main game container
            const gameContainer = document.querySelector('.game-screen');
            if (!gameContainer) {
                debugLog('‚ùå Game container not found for alphabet grid');
                return;
            }

        /**
         * Update alphabet letter colors based on guess results
         * @param {Array} guesses - Array of guesses made
         * @param {Array} guessResults - Array of guess results
         */
        function updateAlphabetColors(guesses, guessResults) {
            debugLog('üé® Updating alphabet colors based on guess results');
            
            // Reset all letters to unused first
            for (let letter of 'ABCDEFGHIJKLMNOPQRSTUVWXYZ') {
                alphabetGrid[letter] = 'unused';
                if (alphabetElements[letter]) {
                    alphabetElements[letter].className = 'alphabet-letter unused';
                }
            }
            
            // Process each guess and its results
            guesses.forEach((guessString, guessIndex) => {
                // Extract actual word from "1. ROPES" -> "ROPES"
                let actualWord = guessString;
                if (typeof guessString === 'string' && guessString.includes('.')) {
                    const parts = guessString.split('.');
                    if (parts.length > 1) {
                        actualWord = parts[1].trim();
                    }
                }
                
                const resultString = guessResults[guessIndex] || '';
                
                // Process each letter in the guess
                for (let i = 0; i < actualWord.length; i++) {
                    const letter = actualWord[i].toUpperCase();
                    let letterStatus = 'absent'; // default
                    
                    // Parse result string format "R‚¨ú Oüü• P‚¨ú E‚¨ú S‚¨ú"
                    if (typeof resultString === 'string' && (resultString.includes('‚¨ú') || resultString.includes('üü•') || resultString.includes('üü¶'))) {
                        const letterPairs = resultString.split(' ');
                        const letterResult = letterPairs[i];
                        
                        if (letterResult) {
                            if (letterResult.includes('üü¶')) {
                                letterStatus = 'correct';
                            } else if (letterResult.includes('üü•')) {
                                letterStatus = 'partial';
                            } else if (letterResult.includes('‚¨ú')) {
                                letterStatus = 'absent';
                            }
                        }
                    }
                    
                    // Update alphabet letter status (prioritize better status)
                    const currentStatus = alphabetGrid[letter];
                    if (currentStatus === 'unused' || 
                        (currentStatus === 'absent' && letterStatus !== 'absent') ||
                        (currentStatus === 'partial' && letterStatus === 'correct')) {
                        
                        alphabetGrid[letter] = letterStatus;
                        
                        // Update visual element
                        if (alphabetElements[letter]) {
                            alphabetElements[letter].className = `alphabet-letter ${letterStatus}`;
                        }
                    }
                }
            });
            
            debugLog('‚úÖ Alphabet colors updated');
        }

                    const theme = urlParams.get('theme');
                    document.body.setAttribute('data-theme', theme);

                    return;
                }
                
                // Method 3: Use browser preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = prefersDark ? 'dark' : 'light';
                document.body.setAttribute('data-theme', theme);
                debugLog(`üé® Browser theme detected: ${theme}`);

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
                debugLog('üßπ Cleanup: Polling stopped');
            }
        });
    </script>
