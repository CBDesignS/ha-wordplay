<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.A WordPlay - Game Interface</title>
    <style>
        :root {
            --primary-color: #03a9f4;
            --accent-color: #ff9800;
            
            --tile-correct: #4caf50;
            --tile-partial: #ff9800;
            --tile-absent: #9e9e9e;
            --tile-empty: #ffffff;
            --tile-border: #d1d5db;
            
            --card-margin: 16px;
            --tile-gap: 4px;
            --tile-size: 60px;
        }

        /* Light theme (default) */
        :root {
            --primary-background-color: #fafafa;
            --secondary-background-color: #e5e5e5;
            --text-primary-color: #212121;
            --text-secondary-color: #727272;
            --divider-color: #e0e0e0;
        }

        /* Dark theme auto-detection */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-background-color: #111111;
                --secondary-background-color: #1e1e1e;
                --text-primary-color: #ffffff;
                --text-secondary-color: #b3b3b3;
                --divider-color: #333333;
                --tile-empty: #2c2c2c;
                --tile-border: #444444;
            }
        }

        /* HA theme integration - auto-detect from parent frame */
        body[data-theme="dark"] {
            --primary-background-color: #111111;
            --secondary-background-color: #1e1e1e;
            --text-primary-color: #ffffff;
            --text-secondary-color: #b3b3b3;
            --divider-color: #333333;
            --tile-empty: #2c2c2c;
            --tile-border: #444444;
        }

        body[data-theme="light"] {
            --primary-background-color: #fafafa;
            --secondary-background-color: #e5e5e5;
            --text-primary-color: #212121;
            --text-secondary-color: #727272;
            --divider-color: #e0e0e0;
            --tile-empty: #ffffff;
            --tile-border: #d1d5db;
        }

        * { box-sizing: border-box; }

        body {
            font-family: Roboto, sans-serif;
            background: var(--primary-background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-primary-color);
        }

        .wordplay-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--secondary-background-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .connection-status {
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .connection-status.disconnected { background: #f44336; }
        .connection-status.connecting { background: #ff9800; }
        .connection-status.connected { background: var(--secondary-background-color); color: var(--secondary-background-color); }
        
        .wordplay-card {
            padding: var(--card-margin);
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .game-header { text-align: center; margin-bottom: 8px; }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-primary-color);
            margin: 0;
        }

        .game-status {
            font-size: 14px;
            color: var(--text-secondary-color);
            margin: 4px 0 0 0;
            min-height: 20px;
        }

        .game-status.loading { color: var(--primary-color); font-weight: bold; }
        .game-status.success { color: #4caf50; font-weight: bold; }
        .game-status.error { color: #f44336; font-weight: bold; }

        .game-grid {
            display: grid;
            gap: var(--tile-gap);
            justify-content: center;
            margin: 16px 0;
        }

        .game-tile {
            width: var(--tile-size);
            height: var(--tile-size);
            border: 2px solid var(--tile-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--tile-size) * 0.4);
            font-weight: 900;
            color: var(--text-primary-color);
            text-transform: uppercase;
            background: var(--tile-empty);
            transition: all 0.3s ease;
        }

        .game-tile.filled { background: var(--secondary-background-color); border-color: var(--text-secondary-color); color: var(--text-primary-color); }
        .game-tile.correct { background: #03a9f4; color: white; border-color: #03a9f4; }
        .game-tile.partial { background: #f44336; color: white; border-color: #f44336; }
        .game-tile.absent { background: var(--tile-absent); color: white; border-color: var(--tile-absent); }

        /* Alphabet Grid CSS - Styles for letters around the game grid */

        /* Main alphabet container */
        .alphabet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 16px 0;
            position: relative;
        }

        /* Wrapper that contains both game grid and alphabet letters */
        .alphabet-wrapper {
            position: relative;
            display: inline-block;
            padding: 32px 48px; /* More horizontal space for left/right letters */
        }

        /* Individual alphabet letter styling */
        .alphabet-letter {
            width: 24px;
            height: 24px;
            border: 2px solid var(--tile-border);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary-color);
            text-transform: uppercase;
            background: var(--tile-empty);
            transition: all 0.3s ease;
            cursor: default;
            user-select: none;
        }

        /* Alphabet letter states - matching game tile colors */
        .alphabet-letter.unused {
            background: var(--tile-empty);
            border-color: var(--tile-border);
            color: var(--text-secondary-color);
        }

        .alphabet-letter.correct {
            background: #03a9f4;
            color: white;
            border-color: #03a9f4;
        }

        .alphabet-letter.partial {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .alphabet-letter.absent {
            background: var(--tile-absent);
            color: white;
            border-color: var(--tile-absent);
        }

        /* Left side alphabet letters (A-I) */
        .alphabet-left {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column-reverse; /* A at bottom, I at top */
            justify-content: space-between;
            align-items: center;
            width: 24px;
        }

        /* Top side alphabet letters (J-Q) */
        .alphabet-top {
            position: absolute;
            top: 0;
            left: 48px;  /* Match increased horizontal padding */
            right: 48px; /* Match increased horizontal padding */
            height: 24px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        /* Right side alphabet letters (R-Z) */
        .alphabet-right {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column; /* R at top, Z at bottom */
            justify-content: space-between;
            align-items: center;
            width: 24px;
        }

        .word-length-controls { margin-bottom: 16px; text-align: center; }
        .word-length-selector { margin: 8px; }

        .word-length-selector button {
            margin: 0 4px;
            padding: 8px 16px;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            border-radius: 4px;
            cursor: pointer;
        }

        .word-length-selector button.active { background: var(--primary-color); color: white; }
        .word-length-selector button:disabled { opacity: 0.6; cursor: not-allowed; }

        .game-input { width: 100%; max-width: 400px; text-align: center; }

        .input-field {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            border: 2px solid var(--tile-border);
            border-radius: 4px;
            margin-bottom: 12px;
            background: var(--tile-empty);
            color: var(--text-primary-color);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(3, 169, 244, 0.2);
        }

        .action-buttons { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }

        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            min-width: 100px;
        }

        .action-button.primary { background: var(--primary-color); color: white; }
        .action-button.secondary { background: var(--secondary-background-color); color: var(--text-primary-color); border: 2px solid var(--divider-color); }
        .action-button.hint { background: #9c27b0; color: white; border: 2px solid #9c27b0; }
        .action-button.new-game { background: #4caf50; color: white; border: 2px solid #4caf50; }
        .action-button.new-game.pulse-text { 
            background: #4caf50; 
            border: 2px solid #4caf50;
            animation: textPulse 2s ease-in-out infinite;
        }
        .action-button:disabled { opacity: 0.6; cursor: not-allowed; }

        @keyframes textPulse {
            0%, 100% { color: white; }
            50% { color: black; }
        }

        .game-info {
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background: var(--secondary-background-color);
            border-radius: 4px;
            max-width: 400px;
        }

        .hint-text { font-style: italic; color: var(--text-secondary-color); margin: 8px 0; word-wrap: break-word; white-space: normal; }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 768px) {
            :root { --tile-size: 45px; --tile-gap: 3px; }
            body { padding: 10px; }
            .wordplay-card { padding: 12px; }
            .game-title { font-size: 20px; }
            .input-field { font-size: 16px; }
            .action-buttons { flex-direction: column; align-items: center; }
            .action-button { width: 100%; max-width: 200px; }
            
            .alphabet-wrapper {
                padding: 28px 40px; /* Maintain proportional spacing on mobile */
            }
            
            .alphabet-letter {
                width: 20px;
                height: 20px;
                font-size: 12px;
                border-width: 1px;
            }
            
            .alphabet-left,
            .alphabet-right {
                width: 20px;
            }
            
            .alphabet-top {
                height: 20px;
                left: 40px;  /* Match mobile horizontal padding */
                right: 40px; /* Match mobile horizontal padding */
            }
        }

        @media (max-width: 480px) {
            :root { --tile-size: 35px; --tile-gap: 2px; }
            .wordplay-container { margin: 5px; border-radius: 4px; }
            
            .alphabet-wrapper {
                padding: 24px 36px; /* Maintain proportional spacing on small mobile */
            }
            
            .alphabet-letter {
                width: 18px;
                height: 18px;
                font-size: 11px;
                border-width: 1px;
            }
            
            .alphabet-left,
            .alphabet-right {
                width: 18px;
            }
            
            .alphabet-top {
                height: 18px;
                left: 36px;  /* Match small mobile horizontal padding */
                right: 36px; /* Match small mobile horizontal padding */
            }
        }

        /* Dark theme adjustments for alphabet letters */
        body[data-theme="dark"] .alphabet-letter.unused {
            background: var(--tile-empty);
            border-color: var(--tile-border);
            color: var(--text-secondary-color);
        }

        /* Ensure alphabet letters don't interfere with game grid */
        .alphabet-container #gameGrid {
            position: relative;
            z-index: 1;
        }

        .alphabet-side {
            position: absolute;
            z-index: 0;
        }

        /* Animation for letter state changes */
        .alphabet-letter {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .alphabet-letter.correct,
        .alphabet-letter.partial,
        .alphabet-letter.absent {
            transform: scale(1.05);
            animation: letterReveal 0.6s ease-out;
        }

        @keyframes letterReveal {
            0% {
                transform: scale(1) rotateX(0deg);
            }
            50% {
                transform: scale(1.1) rotateX(90deg);
            }
            100% {
                transform: scale(1.05) rotateX(0deg);
            }
        }

        /* Hover effect for alphabet letters (subtle) */
        .alphabet-letter:hover {
            transform: scale(1.1);
            border-width: 2px;
        }
    </style>
    <script src="wordplay_audio.js"></script>
</head>
<body>
    <div class="wordplay-container">
        <div class="connection-status" id="connectionStatus">
            🔗 Connecting to Home Assistant...
        </div>

        <div class="wordplay-card">
            <div class="game-header">
                <h1 class="game-title">🎮 H.A WordPlay</h1>
                <p class="game-status" id="gameStatus">Ready to play • Select word length</p>
            </div>

            <div class="word-length-controls">
                <div class="word-length-selector">
                    <span>Word Length:</span>
                    <button id="length5" class="active" onclick="changeWordLength(5)">5</button>
                    <button id="length6" onclick="changeWordLength(6)">6</button>
                    <button id="length7" onclick="changeWordLength(7)">7</button>
                    <button id="length8" onclick="changeWordLength(8)">8</button>
                </div>
            </div>

            <div class="game-grid" id="gameGrid">
                <!-- Grid tiles will be generated by JavaScript -->
            </div>

            <div class="game-info" id="gameInfo">
                <div class="hint-text" id="hintText">💡 Click "New Game" to start playing!</div>
                <p><strong>How to play:</strong> 🔵 Correct • 🔴 Wrong position • ⚪ Not in word</p>
            </div>
            <div class="game-input">
                <input type="text" class="input-field" placeholder="Enter your guess..." 
                       maxlength="5" id="guessInput" oninput="updateInput()" onkeypress="handleKeyPress(event)">
                
                <div class="action-buttons">
                    <button class="action-button primary" id="submitBtn" onclick="submitGuess()">Submit Guess</button>
                    <button class="action-button hint" id="hintBtn" onclick="getHint()">Get Hint</button>
                    <button class="action-button new-game" id="newGameBtn" onclick="newGame()">New Game</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Alphabet Grid System - JavaScript Functions for H.A WordPlay
        // Adds A-Z letters around the game grid with color feedback

        // Global alphabet state tracking
        let alphabetGrid = {};
        let alphabetElements = {};

        // Define alphabet positions around the grid (clockwise from bottom-left)
        const ALPHABET_POSITIONS = {
            // Left side (A-I) - bottom to top
            'A': { side: 'left', position: 0 },   // bottom-left corner
            'B': { side: 'left', position: 1 },
            'C': { side: 'left', position: 2 },
            'D': { side: 'left', position: 3 },
            'E': { side: 'left', position: 4 },
            'F': { side: 'left', position: 5 },
            'G': { side: 'left', position: 6 },
            'H': { side: 'left', position: 7 },
            'I': { side: 'left', position: 8 },   // top-left corner
            
            // Top side (J-Q) - left to right
            'J': { side: 'top', position: 0 },    // after I
            'K': { side: 'top', position: 1 },
            'L': { side: 'top', position: 2 },
            'M': { side: 'top', position: 3 },
            'N': { side: 'top', position: 4 },
            'O': { side: 'top', position: 5 },
            'P': { side: 'top', position: 6 },
            'Q': { side: 'top', position: 7 },    // top-right corner
            
            // Right side (R-Z) - top to bottom
            'R': { side: 'right', position: 0 },  // after Q
            'S': { side: 'right', position: 1 },
            'T': { side: 'right', position: 2 },
            'U': { side: 'right', position: 3 },
            'V': { side: 'right', position: 4 },
            'W': { side: 'right', position: 5 },
            'X': { side: 'right', position: 6 },
            'Y': { side: 'right', position: 7 },
            'Z': { side: 'right', position: 8 }   // bottom-right corner
        };

        /**
         * Create the alphabet grid around the game grid
         * @param {number} wordLength - Current word length (5-8)
         */
        function createAlphabetGrid(wordLength) {
            debugLog(`🔤 Creating alphabet grid for word length: ${wordLength}`);
            
            // Clear existing alphabet if any
            clearAlphabetGrid();
            
            // Reset alphabet state
            alphabetGrid = {};
            alphabetElements = {};
            
            // Initialize all letters as unused
            for (let letter of 'ABCDEFGHIJKLMNOPQRSTUVWXYZ') {
                alphabetGrid[letter] = 'unused';
            }
            
            // Get the main game container
            const gameContainer = document.querySelector('.wordplay-card');
            if (!gameContainer) {
                debugLog('❌ Game container not found for alphabet grid');
                return;
            }
            
            // Find the game grid element
            const gameGrid = document.getElementById('gameGrid');
            if (!gameGrid) {
                debugLog('❌ Game grid not found for alphabet grid');
                return;
            }
            
            // Create alphabet container if it doesn't exist
            let alphabetContainer = document.getElementById('alphabetContainer');
            if (!alphabetContainer) {
                alphabetContainer = document.createElement('div');
                alphabetContainer.id = 'alphabetContainer';
                alphabetContainer.className = 'alphabet-container';
                
                // Insert alphabet container before the game grid
                gameGrid.parentNode.insertBefore(alphabetContainer, gameGrid);
            }
            
            // Create alphabet wrapper that will contain both grid and letters
            let alphabetWrapper = document.getElementById('alphabetWrapper');
            if (!alphabetWrapper) {
                alphabetWrapper = document.createElement('div');
                alphabetWrapper.id = 'alphabetWrapper';
                alphabetWrapper.className = 'alphabet-wrapper';
                
                // Move game grid into wrapper
                alphabetContainer.appendChild(alphabetWrapper);
                alphabetWrapper.appendChild(gameGrid);
            }
            
            // Create left side letters (A-I, bottom to top)
            createAlphabetSide('left', ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'], wordLength);
            
            // Create top side letters (J-Q, left to right)  
            createAlphabetSide('top', ['J', 'K', 'L', 'M', 'N', 'O', 'P', 'Q'], wordLength);
            
            // Create right side letters (R-Z, top to bottom)
            createAlphabetSide('right', ['R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z'], wordLength);
            
            debugLog('✅ Alphabet grid created successfully');
        }

        /**
         * Create alphabet letters for one side of the grid
         * @param {string} side - 'left', 'top', or 'right'
         * @param {Array} letters - Array of letters for this side
         * @param {number} wordLength - Current word length
         */
        function createAlphabetSide(side, letters, wordLength) {
            const alphabetWrapper = document.getElementById('alphabetWrapper');
            
            // Create or get container for this side
            let sideContainer = document.getElementById(`alphabet-${side}`);
            if (sideContainer) {
                sideContainer.remove(); // Remove existing
            }
            
            sideContainer = document.createElement('div');
            sideContainer.id = `alphabet-${side}`;
            sideContainer.className = `alphabet-side alphabet-${side}`;
            
            // Create individual letter elements
            letters.forEach((letter, index) => {
                const letterEl = document.createElement('div');
                letterEl.id = `alphabet-letter-${letter}`;
                letterEl.className = 'alphabet-letter unused';
                letterEl.textContent = letter;
                letterEl.setAttribute('data-letter', letter);
                letterEl.setAttribute('data-side', side);
                letterEl.setAttribute('data-position', index);
                
                // Store reference for quick access
                alphabetElements[letter] = letterEl;
                
                sideContainer.appendChild(letterEl);
            });
            
            alphabetWrapper.appendChild(sideContainer);
        }

        /**
         * Clear the existing alphabet grid
         */
        function clearAlphabetGrid() {
            const alphabetContainer = document.getElementById('alphabetContainer');
            if (alphabetContainer) {
                // Remove all alphabet side containers
                ['left', 'top', 'right'].forEach(side => {
                    const sideEl = document.getElementById(`alphabet-${side}`);
                    if (sideEl) {
                        sideEl.remove();
                    }
                });
            }
            
            // Clear references
            alphabetElements = {};
            alphabetGrid = {};
        }

        /**
         * Update alphabet letter colors based on guess results
         * @param {Array} guesses - Array of guesses made
         * @param {Array} guessResults - Array of guess results
         */
        function updateAlphabetColors(guesses, guessResults) {
            debugLog('🎨 Updating alphabet colors based on guess results');
            
            // Reset all letters to unused first
            for (let letter of 'ABCDEFGHIJKLMNOPQRSTUVWXYZ') {
                alphabetGrid[letter] = 'unused';
                if (alphabetElements[letter]) {
                    alphabetElements[letter].className = 'alphabet-letter unused';
                }
            }
            
            // Process each guess and its results
            guesses.forEach((guessString, guessIndex) => {
                // Extract actual word from "1. ROPES" -> "ROPES"
                let actualWord = guessString;
                if (typeof guessString === 'string' && guessString.includes('.')) {
                    const parts = guessString.split('.');
                    if (parts.length > 1) {
                        actualWord = parts[1].trim();
                    }
                }
                
                const resultString = guessResults[guessIndex] || '';
                
                // Process each letter in the guess
                for (let i = 0; i < actualWord.length; i++) {
                    const letter = actualWord[i].toUpperCase();
                    let letterStatus = 'absent'; // default
                    
                    // Parse result string format "R⬜ O🟥 P⬜ E⬜ S⬜"
                    if (typeof resultString === 'string' && (resultString.includes('⬜') || resultString.includes('🟥') || resultString.includes('🟦'))) {
                        const letterPairs = resultString.split(' ');
                        const letterResult = letterPairs[i];
                        
                        if (letterResult) {
                            if (letterResult.includes('🟦')) {
                                letterStatus = 'correct';
                            } else if (letterResult.includes('🟥')) {
                                letterStatus = 'partial';
                            } else if (letterResult.includes('⬜')) {
                                letterStatus = 'absent';
                            }
                        }
                    }
                    
                    // Update alphabet letter status (prioritize better status)
                    const currentStatus = alphabetGrid[letter];
                    if (currentStatus === 'unused' || 
                        (currentStatus === 'absent' && letterStatus !== 'absent') ||
                        (currentStatus === 'partial' && letterStatus === 'correct')) {
                        
                        alphabetGrid[letter] = letterStatus;
                        
                        // Update visual element
                        if (alphabetElements[letter]) {
                            alphabetElements[letter].className = `alphabet-letter ${letterStatus}`;
                        }
                    }
                }
            });
            
            debugLog('✅ Alphabet colors updated');
        }

        /**
         * Integration hook: modify existing createGrid function to include alphabet
         * This replaces the original createGrid function
         */
        function createGridWithAlphabet(wordLength) {
            // Call original grid creation logic
            if (wordLength === currentWordLength && gameGrid.length > 0) {
                return;
            }
            
            debugLog(`🎯 Creating grid with alphabet: ${wordLength}x${wordLength}`);
            
            currentWordLength = wordLength;
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            grid.style.gridTemplateColumns = `repeat(${wordLength}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${wordLength}, 1fr)`;
            
            gameGrid = [];
            for (let row = 0; row < wordLength; row++) {
                gameGrid[row] = [];
                for (let col = 0; col < wordLength; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'game-tile';
                    grid.appendChild(tile);
                    gameGrid[row][col] = tile;
                }
            }
            
            // Create alphabet grid around the game grid
            createAlphabetGrid(wordLength);
            
            debugLog(`✅ Grid with alphabet created: ${gameGrid.length} rows`);
        }

        /**
         * Integration hook: modify existing populateGrid function to update alphabet

        /**
         * Initialize alphabet system - call this after DOM is ready
         */
        function initAlphabetSystem() {
            debugLog('🔤 Initializing alphabet system');
            
            // Replace the original createGrid function
            window.createGrid = createGridWithAlphabet;
            
            // Hook into populateGrid by storing original and wrapping it
            const originalPopulateGrid = window.populateGrid;
            window.populateGrid = function() {
                // Call original populateGrid first

        }

        // Original game variables and functions continue below...
        
        // Global variables
        let currentWordLength = 5;
        let gameGrid = [];
        let accessToken = null;
        let updateInterval = null;
        let lastUpdate = 'Never';
        // Start with debug visible
        let debugVisible = true;
        
        // Raw button entity data for debugging
        let rawButtonData = null;
        
        // Parsed game data
        let currentGameData = {
            word_length: 5,
            game_state: 'idle',
            guesses: [],
            guess_results: [],
            hint: '',
            last_message: '',
            message_type: ''
        };
        
        // Audio configuration from URL parameters
        let audioConfig = {
            enabled: true,
            volume: 30,
            gameEvents: true,
            guessEvents: true,
            uiEvents: false,
            errorEvents: true
        };

        // Debug logging (console only for v1.0.0)
        function debugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            console.log(logEntry, data);
        }

        // Action cooldowns to prevent spam
        let cooldowns = {
            newGame: false,
            submitGuess: false,
            getHint: false
        };

        // Get auth token
        function getAccessToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('access_token');
            
            if (token) {
                debugLog('🔑 Access token extracted from URL parameter');
                return token;
            }
            
            debugLog('❌ No access token found in URL parameters');
            return null;
        }

        function getAudioConfigFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            const config = {
                enabled: urlParams.get('audio_enabled') === 'true',
                volume: parseInt(urlParams.get('audio_volume')) || 30,
                gameEvents: urlParams.get('audio_gameEvents') === 'true',
                guessEvents: urlParams.get('audio_guessEvents') === 'true',
                uiEvents: urlParams.get('audio_uiEvents') === 'true',
                errorEvents: urlParams.get('audio_errorEvents') === 'true'
            };
            
            debugLog('🔊 Audio config extracted from URL:', config);

        }

        function applyAudioConfig() {
            if (typeof wordplayAudio !== 'undefined' && wordplayAudio) {
                const audio = wordplayAudio();
                if (audio) {
                    audio.setPreference('enabled', audioConfig.enabled);
                    audio.setVolume(audioConfig.volume / 100);
                    audio.setPreference('gameEvents', audioConfig.gameEvents);
                    audio.setPreference('guessEvents', audioConfig.guessEvents);
                    audio.setPreference('uiEvents', audioConfig.uiEvents);

            statusEl.className = `game-status ${type}`;
            debugLog(`Game status: ${type} - ${message}`);
        }

        // Cooldown system
        function isActionAllowed(action) {
            return !cooldowns[action];
        }

        function setActionCooldown(action, duration = 500) {
            cooldowns[action] = true;
            debugLog(`Action cooldown set: ${action} for ${duration}ms`);
            setTimeout(() => {
                cooldowns[action] = false;
                debugLog(`Action cooldown cleared: ${action}`);
            }, duration);
        }

        // API calls to Home Assistant
        async function callHAService(domain, service, data = {}) {
            debugLog(`🔧 Calling HA service: ${domain}.${service}`, data);
            
            const headers = {'Content-Type': 'application/json'};
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }

            const response = await fetch(`/api/services/${domain}/${service}`, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                debugLog(`❌ Service call failed: ${response.status}`);
                throw new Error(`Service call failed: ${response.status}`);
            }

            const result = await response.json();
            debugLog(`✅ Service call successful`, result);
            return result;
        }

        async function getEntityState(entityId) {
            const headers = {'Content-Type': 'application/json'};
            if (accessToken) {
                headers['Authorization'] = `Bearer ${accessToken}`;
            }

            const response = await fetch(`/api/states/${entityId}`, {
                method: 'GET',
                headers: headers
            });

            if (!response.ok) {
                throw new Error(`Entity fetch failed: ${response.status}`);
            }

            return response.json();
        }

        // Refresh game state from button entity
        async function refreshGameState() {
            try {
                debugLog('🔄 Refreshing game state from button entity...');
                
                // Get game data from button entity
                const buttonEntity = await getEntityState('button.ha_wordplay_game');
                rawButtonData = buttonEntity; // Store for debugging
                
                if (buttonEntity && buttonEntity.attributes) {
                    const attrs = buttonEntity.attributes;
                    debugLog('📊 Raw button attributes received', attrs);
                    
                    // Parse data from YOUR button.py structure
                    currentGameData = {
                        word_length: attrs.word_length || 5,
                        game_state: parseGameState(attrs.game_status),
                        guesses: attrs.guess_history || [],
                        guess_results: attrs.guess_results || [],
                        hint: attrs.hint || '',
                        last_message: attrs.last_message || '',
                        message_type: attrs.message_type || 'info'
                    };
                    
                    debugLog('📈 Parsed game data', currentGameData);
                    
                    lastUpdate = new Date().toLocaleTimeString();
                    updateUI();
                    updateConnectionStatus('connected', 'Connected to Home Assistant');
                    return true;
                }
                
                // Also get word length from select entity
                const lengthEntity = await getEntityState('select.ha_wordplay_word_length');
                if (lengthEntity && lengthEntity.state) {
                    currentWordLength = parseInt(lengthEntity.state);
                    updateWordLengthButtons();
                    debugLog(`🔢 Word length from select: ${currentWordLength}`);
                }
                
            } catch (error) {
                debugLog('❌ Failed to refresh game state', error);
                updateConnectionStatus('disconnected', '❌ Connection failed');
                return false;
            }
        }

        // Parse game state from your button.py format
        function parseGameState(gameStatus) {
            if (!gameStatus) return 'idle';
            
            const status = gameStatus.toLowerCase();
            if (status.includes('playing')) return 'playing';
            if (status.includes('won')) return 'won';
            if (status.includes('game over') || status.includes('lost')) return 'lost';
            if (status.includes('ready')) return 'idle';
            
            return 'idle';
        }

        // Update the UI based on current game data
        function updateUI() {
            debugLog('🎨 Updating UI with current game data');
            
            // Update game status
            if (currentGameData.game_state === 'playing') {
                const remaining = currentGameData.word_length - currentGameData.guesses.length;
                updateGameStatus(`Playing • ${currentGameData.word_length} letters • ${remaining} guesses remaining`, 'success');
            } else if (currentGameData.game_state === 'won') {
                updateGameStatus(`🎉 You won! • ${currentGameData.guesses.length} guesses`, 'success');
            } else if (currentGameData.game_state === 'lost') {
                updateGameStatus(`😞 Game over • Better luck next time!`, 'error');
            } else {
                updateGameStatus(`Ready to play • Select word length`, 'info');
            }
            
            // Update grid
            createGrid(currentGameData.word_length);
            populateGrid();
            
            // Update hint
            const hintEl = document.getElementById('hintText');
            hintEl.textContent = currentGameData.hint || '💡 Click "Get Hint" for a clue!';
            
            // Update input max length
            document.getElementById('guessInput').maxLength = currentGameData.word_length;
            
            // Update button states
            updateButtonStates();
            
            debugLog('✅ UI update complete');
        }

        // Create game grid - NOW REPLACED BY ALPHABET VERSION
        function createGrid(wordLength) {

            createGridWithAlphabet(wordLength);
        }

        // Populate grid with guesses from backend data
        function populateGrid() {
            debugLog('🔤 Populating grid with guesses from backend data');
            
            // Clear all tiles
            gameGrid.forEach(row => {
                row.forEach(tile => {
                    tile.textContent = '';
                    tile.className = 'game-tile';
                });
            });

            // Show completed guesses from backend
            debugLog(`📝 Processing ${currentGameData.guesses.length} guesses`, {
                guesses: currentGameData.guesses,
                results: currentGameData.guess_results
            });
            
            currentGameData.guesses.forEach((guessString, guessIndex) => {
                // Extract actual word from "1. ROPES" -> "ROPES"
                let actualWord = guessString;
                if (typeof guessString === 'string' && guessString.includes('.')) {
                    const parts = guessString.split('.');
                    if (parts.length > 1) {
                        actualWord = parts[1].trim(); // Get everything after the "1. "
                    }
                }
                
                const resultString = currentGameData.guess_results[guessIndex] || '';
                
                debugLog(`📍 FIXED: Processing guess ${guessIndex}: "${guessString}" -> extracted: "${actualWord}"`);
                debugLog(`📍 FIXED: Result string: "${resultString}"`);
                
                for (let i = 0; i < actualWord.length && i < currentWordLength; i++) {
                    if (gameGrid[guessIndex] && gameGrid[guessIndex][i]) {
                        const tile = gameGrid[guessIndex][i];
                        tile.textContent = actualWord[i];
                        tile.classList.add('filled');
                        
                        // Parse "R⬜ O🟥 P⬜ E⬜ S⬜" format
                        if (typeof resultString === 'string' && (resultString.includes('⬜') || resultString.includes('🟥') || resultString.includes('🟦'))) {
                            const letterPairs = resultString.split(' ');
                            const letterResult = letterPairs[i];
                            if (letterResult) {
                                if (letterResult.includes('🟦')) {
                                    tile.classList.add('correct');
                                    debugLog(`🟦 CORRECT: ${actualWord[i]}`);
                                } else if (letterResult.includes('🟥')) {
                                    tile.classList.add('partial');
                                    debugLog(`🟥 PARTIAL: ${actualWord[i]}`);
                                } else if (letterResult.includes('⬜')) {
                                    tile.classList.add('absent');
                                    debugLog(`⬜ ABSENT: ${actualWord[i]}`);
                                }
                            }
                        }
                        
                        debugLog(`🎨 FIXED TILE [${guessIndex},${i}]: "${actualWord[i]}"`);
                    }
                }
            });
            
            debugLog('✅ Grid population complete');
        }

            [5, 6, 7, 8].forEach(length => {

        // Game actions - FIXED to match working backend
        async function newGame() {
            if (!isActionAllowed('newGame')) {
                debugLog('🚫 New game blocked by cooldown');
                return;
            }
            
            try {
                setActionCooldown('newGame', 500);
                updateGameStatus('🎮 Starting new game...', 'loading');

                await callHAService('ha_wordplay', 'new_game', {

        async function submitGuess() {
            if (!isActionAllowed('submitGuess')) {
                debugLog('🚫 Submit guess blocked by cooldown');
                return;
            }
            
            const input = document.getElementById('guessInput');
            const guess = input.value.trim().toUpperCase();
            
            debugLog(`📝 Submit guess called with: "${guess}"`);
            
            if (guess.length !== currentWordLength) {
                debugLog(`❌ Invalid guess length: ${guess.length} (expected ${currentWordLength})`);
                return;
            }
            
            try {
                setActionCooldown('submitGuess', 500);
                updateGameStatus('🔍 Processing guess...', 'loading');
                
                debugLog('🔧 Step 1: Setting text input value');
                
                // Step 1: Set the text input (like Enter key does)
                await callHAService('text', 'set_value', {
                    entity_id: 'text.ha_wordplay_guess_input',

                debugLog('🔧 Step 2: Calling submit_guess service');

                // Clear input

                debugLog('❌ Submit guess failed', error);

            try {
                debugLog(`🔢 Changing word length to: ${length}`);

                await callHAService('select', 'select_option', {

                // FIXED: Update button states for new word length
                updateButtonStates();

                // AUTO-START NEW GAME: If game is active, start fresh with new word length
                if (currentGameData.game_state === 'playing') {
                    debugLog('🎮 Auto-starting new game due to word length change during active game');
                    updateGameStatus('🔄 Starting new game with different word length...', 'loading');
                    
                    // Call new game service after a short delay to ensure select entity is updated
                    setTimeout(async () => {
                        try {
                            await callHAService('ha_wordplay', 'new_game', {
                                word_length: length
                            });
                            debugLog('✅ Auto-started new game with new word length');
                        } catch (error) {
                            debugLog('❌ Auto-start new game failed', error);
                            updateGameStatus('Failed to start new game', 'error');
                        }
                    }, 200);
                }
                // Still refresh state for backend sync, but frontend is already updated
                setTimeout(() => {
                    debugLog('🔄 Refreshing state after word length change');
                    refreshGameState();
                }, 500);
                
            } catch (error) {
                debugLog('❌ Change word length failed', error);
            }
        }

        // Auto-detect Home Assistant theme
        function detectHATheme() {
            try {
                // Method 1: Check parent frame theme
                if (window.parent && window.parent !== window) {
                    const parentDoc = window.parent.document;
                    if (parentDoc) {
                        const haMain = parentDoc.querySelector('home-assistant');
                        if (haMain && haMain.hass && haMain.hass.themes) {
                            const currentTheme = haMain.hass.themes.darkMode ? 'dark' : 'light';
                            document.body.setAttribute('data-theme', currentTheme);
                            debugLog(`🎨 HA theme detected: ${currentTheme}`);
                            return;
                        }
                    }
                }
                
                // Method 2: Check URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('theme')) {
                    const theme = urlParams.get('theme');
                    document.body.setAttribute('data-theme', theme);
                    debugLog(`🎨 URL theme detected: ${theme}`);
                    return;
                }
                
                // Method 3: Use browser preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = prefersDark ? 'dark' : 'light';
                document.body.setAttribute('data-theme', theme);
                debugLog(`🎨 Browser theme detected: ${theme}`);
                
            } catch (error) {
                debugLog('⚠️ Theme detection failed, using browser default', error);
                // Browser CSS media query will handle it
            }
        }

        async function initWordPlay() {
            debugLog('🚀 WordPlay: Initializing frontend with backend integration');
            
            // Auto-detect HA theme
            detectHATheme();
            
            accessToken = getAccessToken();

            debugLog('📄 DOM loaded, initializing WordPlay');

        });

        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
                debugLog('🧹 Cleanup: Polling stopped');
            }
        });
